<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>REVIVAL: BREAKOUT REBORN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font for improved typography -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    /* Reset & global settings */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #000, #1A1A1A);
      color: #fff;
      overflow: hidden;
    }
    /* Fullscreen wrapper to center the game container */
    #gameWrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Title styling */
    h1 {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2em;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: 700;
      color: #DA291C;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      z-index: 10;
    }
    /* Game container with its own background image */
    .game-container {
      position: relative;
      width: 480px;
      height: 320px;
      background: url('image-310.jpg') no-repeat center center;
      background-size: cover;
      border: 2px solid #555;
      /* This container will be scaled via JS */
    }
    /* Canvas uses the fixed base resolution (we'll upscale its internal resolution) */
    canvas {
      display: block;
      background-color: rgba(0, 0, 0, 0.75);
    }
    /* Accent overlay image: now placed at bottom left and sized appropriately */
    #power-accent {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 80px; /* Increased a bit for clarity */
      opacity: 0.85;
    }
    @media (max-width: 480px) {
      h1 { font-size: 1.5em; }
      #power-accent { width: 60px; }
    }
  </style>
</head>
<body>
  <!-- Title -->
  <h1>REVIVAL: BREAKOUT REBORN</h1>
  <!-- Fullscreen game wrapper -->
  <div id="gameWrapper">
    <div class="game-container" id="gameContainer">
      <!-- Note: the canvas’s HTML attributes are now set via script for high DPI -->
      <canvas id="gameCanvas"></canvas>
      <!-- Accent overlay now shows the hybrid logo, moved to bottom left -->
      <img id="power-accent" src="image-306.jpg" alt="Hybrid Gamestop &amp; Atari Logo">
    </div>
  </div>

  <script>
    /* =================== High-DPI Canvas Setup ===================
       We set the canvas’s internal resolution higher (by a factor equal to the devicePixelRatio)
       then scale the context accordingly. This makes all drawn images crisp.
    ================================================================ */
    const baseWidth = 480;
    const baseHeight = 320;
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const ratio = window.devicePixelRatio || 1;
    canvas.width = baseWidth * ratio;
    canvas.height = baseHeight * ratio;
    canvas.style.width = baseWidth + "px";
    canvas.style.height = baseHeight + "px";
    ctx.scale(ratio, ratio);

    /* =================== Programmatic Sound Setup ===================
       Using the Web Audio API to generate sounds for events.
    ================================================================== */
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playTone(frequency, duration, type) {
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();
      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      oscillator.type = type || 'sine';
      oscillator.frequency.value = frequency;
      oscillator.start();
      gainNode.gain.setValueAtTime(1, audioCtx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
      oscillator.stop(audioCtx.currentTime + duration);
    }
    function playBrickSound()    { playTone(400, 0.1, 'square'); }
    function playPaddleSound()   { playTone(600, 0.08, 'sine'); }
    function playWallSound()     { playTone(300, 0.08, 'sawtooth'); }
    function playLifeLostSound() { playTone(200, 0.2, 'triangle'); }
    function playGameoverSound() { playTone(150, 0.3, 'sine'); }
    function playWinSound()      { playTone(800, 0.2, 'square'); }

    /* =================== Background Music =================== */
    const backgroundMusic = new Audio("https://fibonacciai.github.io/42069/Fury.mp3");
    backgroundMusic.loop = true;

    /* =================== Ball Setup ===================
       The ball uses your Power Logo (rotates for effect).
    ====================================================== */
    const ballImage = new Image();
    ballImage.src = "https://fibonacciai.github.io/42069/power-512.png";
    ballImage.crossOrigin = "anonymous";
    let ballRadius = 16; // Rendered as 32x32 pixels
    let ballX = baseWidth / 2;
    let ballY = baseHeight - 30;
    let dx = 2;
    let dy = -2;
    let ballAngle = 0;

    /* =================== Paddle Setup =================== */
    let paddleHeight = 10;
    let paddleWidth = 75;
    let paddleX = (baseWidth - paddleWidth) / 2;

    /* =================== Input Flags =================== */
    let rightPressed = false;
    let leftPressed = false;

    /* =================== Brick Setup ===================
       We’re now using funny high‑res images:
       dougcifu.png, stevecohen.png, andrewleft.png, gabeplotkin.png.
       All images are loaded from https://fibonacciai.github.io/42069/
    ====================================================== */
    let brickRowCount = 5;
    let brickColumnCount = 7;
    let brickWidth = 55;
    let brickHeight = 20;
    let brickPadding = 10;
    let brickOffsetTop = 30;
    let brickOffsetLeft = 35;

    const brickImageSources = [
      "https://fibonacciai.github.io/42069/dougcifu.png",
      "https://fibonacciai.github.io/42069/stevecohen.png",
      "https://fibonacciai.github.io/42069/andrewleft.png",
      "https://fibonacciai.github.io/42069/gabeplotkin.png"
    ];
    const brickImages = [];
    for (let i = 0; i < brickImageSources.length; i++) {
      let img = new Image();
      img.crossOrigin = "anonymous";
      img.src = brickImageSources[i];
      brickImages.push(img);
    }
    let bricks = [];
    for (let c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];
      for (let r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1, imgIndex: Math.floor(Math.random() * brickImages.length) };
      }
    }

    /* =================== Score & Lives =================== */
    let score = 0;
    let lives = 3;

    /* =================== Particle System ===================
       Spawn particles on brick-break for a burst effect.
    ====================================================== */
    let particles = [];
    function spawnParticles(x, y, color) {
      for (let i = 0; i < 15; i++) {
        particles.push({
          x: x,
          y: y,
          vx: (Math.random() - 0.5) * 4,
          vy: (Math.random() - 0.5) * 4,
          radius: Math.random() * 2 + 1,
          alpha: 1,
          color: color
        });
      }
    }
    function updateAndDrawParticles() {
      for (let i = particles.length - 1; i >= 0; i--) {
        let p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= 0.02;
        if (p.alpha <= 0) {
          particles.splice(i, 1);
        } else {
          ctx.save();
          ctx.globalAlpha = p.alpha;
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fill();
          ctx.restore();
        }
      }
    }

    /* =================== Game State =================== */
    let gameState = 'start'; // "start", "playing", "gameover", "win"

    /* =================== Global Scale Factor =================== */
    let currentScale = 1; // Used for adjusting mouse coordinates

    /* =================== Text Wrapping Function =================== */
    function wrapText(context, text, x, y, maxWidth, lineHeight) {
      let words = text.split(' ');
      let line = '';
      for (let n = 0; n < words.length; n++) {
        let testLine = line + words[n] + ' ';
        let metrics = context.measureText(testLine);
        let testWidth = metrics.width;
        if (testWidth > maxWidth && n > 0) {
          context.fillText(line, x, y);
          line = words[n] + ' ';
          y += lineHeight;
        } else {
          line = testLine;
        }
      }
      context.fillText(line, x, y);
    }

    /* =================== Event Listeners =================== */
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    document.addEventListener("mousemove", mouseMoveHandler, false);
    document.addEventListener("keypress", keyPressHandler, false);

    function keyDownHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") {
        rightPressed = true;
      } else if (e.key === "Left" || e.key === "ArrowLeft") {
        leftPressed = true;
      }
    }
    function keyUpHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") {
        rightPressed = false;
      } else if (e.key === "Left" || e.key === "ArrowLeft") {
        leftPressed = false;
      }
    }
    function mouseMoveHandler(e) {
      const rect = canvas.getBoundingClientRect();
      let relativeX = (e.clientX - rect.left) / currentScale;
      if (relativeX > 0 && relativeX < baseWidth) {
        paddleX = relativeX - paddleWidth / 2;
      }
    }
    function keyPressHandler(e) {
      if (gameState === 'start' && e.key === 'Enter') {
        gameState = 'playing';
        if (backgroundMusic.paused) {
          backgroundMusic.play().catch(err => console.log("Music play error:", err));
        }
      } else if ((gameState === 'gameover' || gameState === 'win') && e.key === 'Enter') {
        document.location.reload();
      }
    }

    /* =================== Collision Detection =================== */
    function collisionDetection() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          let b = bricks[c][r];
          if (b.status === 1) {
            if (ballX > b.x && ballX < b.x + brickWidth &&
                ballY > b.y && ballY < b.y + brickHeight) {
              dy = -dy;
              b.status = 0;
              score++;
              playBrickSound();
              spawnParticles(ballX, ballY, "#FFFFFF");
              if (score === brickRowCount * brickColumnCount) {
                gameState = 'win';
                playWinSound();
              }
            }
          }
        }
      }
    }

    /* =================== Drawing Functions =================== */
    // Draw the rotating ball using the Power Logo.
    function drawBall() {
      ctx.save();
      ctx.translate(ballX, ballY);
      ctx.rotate(ballAngle);
      ctx.drawImage(ballImage, -ballRadius, -ballRadius, ballRadius * 2, ballRadius * 2);
      ctx.restore();
    }
    function drawPaddle() {
      ctx.save();
      let paddleGradient = ctx.createLinearGradient(paddleX, baseHeight - paddleHeight, paddleX, baseHeight);
      paddleGradient.addColorStop(0, "#00ADEF");
      paddleGradient.addColorStop(1, "#DA291C");
      ctx.fillStyle = paddleGradient;
      ctx.shadowColor = "#000";
      ctx.shadowBlur = 5;
      ctx.fillRect(paddleX, baseHeight - paddleHeight, paddleWidth, paddleHeight);
      ctx.restore();
    }
    // Draw bricks using the funny images, centered without stretching.
    function drawBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          let b = bricks[c][r];
          if (b.status === 1) {
            let brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
            let brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
            b.x = brickX;
            b.y = brickY;
            ctx.save();
            // Enable high-quality scaling
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = "high";
            let img = brickImages[b.imgIndex];
            let imgWidth = (img.complete && img.naturalWidth) ? img.naturalWidth : brickWidth;
            let imgHeight = (img.complete && img.naturalHeight) ? img.naturalHeight : brickHeight;
            let scale = Math.min(brickWidth / imgWidth, brickHeight / imgHeight);
            let drawWidth = imgWidth * scale;
            let drawHeight = imgHeight * scale;
            let offsetX = brickX + (brickWidth - drawWidth) / 2;
            let offsetY = brickY + (brickHeight - drawHeight) / 2;
            ctx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);
            ctx.restore();
          }
        }
      }
    }
    function drawScore() {
      ctx.font = "16px 'Montserrat', sans-serif";
      ctx.fillStyle = "#fff";
      ctx.fillText("Score: " + score, 8, 20);
    }
    function drawLives() {
      ctx.font = "16px 'Montserrat', sans-serif";
      ctx.fillStyle = "#fff";
      ctx.fillText("Lives: " + lives, baseWidth - 65, 20);
    }
    // Draw overlay text with wrapped lines.
    function drawOverlay(message) {
      ctx.save();
      ctx.fillStyle = "rgba(0, 0, 0, 0.85)";
      ctx.fillRect(0, 0, baseWidth, baseHeight);
      ctx.font = "22px 'Montserrat', sans-serif";
      ctx.fillStyle = "#fff";
      ctx.textAlign = "center";
      let maxWidth = baseWidth - 40;
      let lineHeight = 26;
      let x = baseWidth / 2;
      let y = baseHeight / 2 - 20;
      wrapText(ctx, message, x, y, maxWidth, lineHeight);
      ctx.font = "16px 'Montserrat', sans-serif";
      ctx.fillText("Press Enter to continue", baseWidth / 2, baseHeight / 2 + 40);
      ctx.restore();
    }

    /* =================== Main Game Loop =================== */
    function draw() {
      ctx.clearRect(0, 0, baseWidth, baseHeight);
      drawBricks();
      drawBall();
      drawPaddle();
      drawScore();
      drawLives();
      updateAndDrawParticles();

      if (gameState === 'playing') {
        collisionDetection();
        // Keyboard-based paddle movement.
        if (rightPressed && paddleX < baseWidth - paddleWidth) {
          paddleX += 7;
        }
        if (leftPressed && paddleX > 0) {
          paddleX -= 7;
        }
        // Bounce off left/right walls.
        if (ballX + dx > baseWidth - ballRadius || ballX + dx < ballRadius) {
          dx = -dx;
          playWallSound();
        }
        // Bounce off the top wall.
        if (ballY + dy < ballRadius) {
          dy = -dy;
          playWallSound();
        }
        // Paddle collision.
        else if (ballY + dy > baseHeight - ballRadius) {
          if (ballX > paddleX && ballX < paddleX + paddleWidth) {
            playPaddleSound();
            let hitPoint = (ballX - (paddleX + paddleWidth / 2)) / (paddleWidth / 2);
            dx = 2 * hitPoint;
            dy = -dy;
          } else {
            lives--;
            if (lives <= 0) {
              gameState = 'gameover';
              playGameoverSound();
            } else {
              playLifeLostSound();
              ballX = baseWidth / 2;
              ballY = baseHeight - 30;
              dx = 2;
              dy = -2;
              paddleX = (baseWidth - paddleWidth) / 2;
            }
          }
        }
        ballX += dx;
        ballY += dy;
        ballAngle += 0.05;
      }

      if (gameState === 'start') {
        drawOverlay("Welcome, Gamer! Your quest begins now.");
      } else if (gameState === 'gameover') {
        drawOverlay("Alas, your journey ends here. Press Enter to try again.");
      } else if (gameState === 'win') {
        drawOverlay("Victory! You've revived the spirit of classic gaming!");
      }

      requestAnimationFrame(draw);
    }
    draw();

    /* =================== Responsive Scaling =================== */
    function adjustGameScale() {
      const scale = Math.min(window.innerWidth / baseWidth, window.innerHeight / baseHeight);
      currentScale = scale; // Store scale for mouse adjustments.
      const gameContainer = document.getElementById("gameContainer");
      gameContainer.style.transform = "scale(" + scale + ")";
      gameContainer.style.width = baseWidth + "px";
      gameContainer.style.height = baseHeight + "px";
    }
    window.addEventListener("resize", adjustGameScale);
    adjustGameScale();
  </script>
</body>
</html>
