<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>$ItsTheTits by @_D_741Stef – Official Landing Page</title>
  <style>
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: Arial, sans-serif;
    }
    body {
      background: #000;
      color: #fff;
      overflow-x: hidden;
      text-align: center;
    }
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }
    .hero video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;
    }
    .hero-content {
      z-index: 2;
      max-width: 800px;
      padding: 20px;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .hero button, .contract-container button {
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    .btn-connect {
      background: #9146FF;
      color: #fff;
    }
    .btn-buy {
      background: #FF1493;
      color: #fff;
    }
    .btn-connect:hover {
      background: #682FCC;
    }
    .btn-buy:hover {
      background: #D4147A;
    }
    .contract-address-section {
      padding: 2rem;
      background: #111;
    }
    .contract-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    #contractAddress {
      width: 350px;
      padding: 0.5rem;
      font-size: 1rem;
      text-align: center;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
    }
    #copyContract {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #FF1493;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    #copyContract:hover {
      background: #D4147A;
    }
  </style>
</head>
<body>

  <!-- HERO SECTION -->
  <div class="hero">
    <video autoplay muted loop playsinline>
      <source src="https://raw.githubusercontent.com/FibonacciAi/42069/291e2456cf891c8d6a3661ba0878e276dd6d3d3f/c7b8104d_588c_4844_8c98_1869beaa6c1a.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>

    <div class="hero-content">
      <h1>$ItsTheTits</h1>
      <p>“42069: Time to Fly” — Created by @_D_741Stef</p>
      <button class="btn-connect" id="connectPhantom">Connect Phantom</button>
      <a href="https://pump.fun/#/token/FTYMyRcnLWAL3M7TPV4ZfdXcgDovvid6vgCw1Z9Kixsr" target="_blank">
        <button class="btn-buy">Buy $ItsTheTits</button>
      </a>
    </div>
  </div>

  <!-- CONTRACT ADDRESS SECTION -->
  <div class="contract-address-section">
    <h2>Contract Address</h2>
    <div class="contract-container">
      <input type="text" id="contractAddress" value="FTYMyRcnLWAL3M7TPV4ZfdXcgDovvid6vgCw1Z9Kixsr" readonly />
      <button id="copyContract">Copy</button>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 @_D_741Stef. All rights reserved. Built with ❤️ on Solana.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    document.getElementById("copyContract").addEventListener("click", function() {
      const copyText = document.getElementById("contractAddress");
      copyText.select();
      navigator.clipboard.writeText(copyText.value);
      alert("Contract Address Copied: " + copyText.value);
    });

    const connectBtn = document.getElementById("connectPhantom");
    connectBtn.addEventListener("click", async () => {
      if (!window.solana || !window.solana.isPhantom) {
        alert('Phantom Wallet not found. Please install Phantom.');
        window.open('https://phantom.app/', '_blank');
        return;
      }
      try {
        const resp = await window.solana.connect();
        alert('Phantom Wallet connected!\nAddress: ' + resp.publicKey.toString());
      } catch (err) {
        alert('Connection failed.');
      }
    });
  </script>
</body>
</html>
