<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GameStop Breakout Revival Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Farcaster SDK (as of March 2025; check https://docs.farcaster.com/sdk for updates) -->
  <script src="https://cdn.farcaster.com/farcaster-sdk.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://fibonacciai.github.io/42069/favicon.ico" type="image/x-icon">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #00ADEF, #DA291C);
      animation: gradientShift 12s ease-in-out infinite;
      color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header {
      text-align: center;
      padding: 20px 0;
      font-size: 1.5em;
      font-weight: 700;
      color: #DA291C;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7), 0 0 8px rgba(218, 41, 28, 0.5);
      background: rgba(0, 0, 0, 0.2);
      border-bottom: 2px solid #555;
    }
    #gameWrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .game-container {
      position: relative;
      width: 480px;
      height: 320px;
      background: url('https://fibonacciai.github.io/42069/image-310.jpg') no-repeat center center;
      background-size: cover;
      border: 4px solid #555;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      border-radius: 8px;
    }
    canvas {
      display: block;
      background-color: rgba(0, 0, 0, 0.75);
      border-radius: 4px;
    }
    #power-accent {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 100px;
      height: auto;
      opacity: 0.9;
      image-rendering: pixelated;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    #power-accent:hover {
      opacity: 1;
      transform: scale(1.1);
    }
    #mint-nft-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      font-size: 1em;
      font-weight: 700;
      color: #fff;
      background: #DA291C;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    #mint-nft-button:hover {
      background: #FF4D3F;
    }
    @media (max-width: 480px) {
      header { font-size: 1.2em; padding: 15px 0; }
      .game-container { width: 100%; height: 200px; border-width: 2px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); }
      #power-accent { width: 70px; }
      #mint-nft-button { top: 5px; right: 5px; padding: 8px 15px; font-size: 0.9em; }
    }
  </style>
</head>
<body>
  <header>üí• Follow @_D_741Stefüçª</header>
  <div id="gameWrapper">
    <div class="game-container" id="gameContainer">
      <canvas id="gameCanvas"></canvas>
      <img id="power-accent" src="https://fibonacciai.github.io/42069/image-306.jpg" alt="Hybrid GameStop & Atari Logo" onerror="this.src='data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=='" crossorigin="anonymous">
      <button id="mint-nft-button">Mint NFT</button>
    </div>
  </div>

  <script>
    const baseWidth = 480;
    const baseHeight = 320;
    const isTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
    
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d", { alpha: true });
    const ratio = window.devicePixelRatio || 1;
    canvas.width = baseWidth * ratio;
    canvas.height = baseHeight * ratio;
    canvas.style.width = baseWidth + "px";
    canvas.style.height = baseHeight + "px";
    ctx.scale(ratio, ratio);
    
    let lastTime = performance.now();
    const targetFPS = 60;
    const frameTime = 1000 / targetFPS;
    
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playTone(frequency, duration, type, delay = 0) {
      if (audioCtx.state === 'suspended') audioCtx.resume();
      setTimeout(() => {
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        oscillator.type = type || 'sine';
        oscillator.frequency.value = frequency;
        oscillator.start();
        gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
        oscillator.stop(audioCtx.currentTime + duration);
      }, delay);
    }
    function playBrickSound()    { playTone(400, 0.05, 'square'); }
    function playPaddleSound()   { playTone(600, 0.04, 'sine'); }
    function playWallSound()     { playTone(300, 0.04, 'sawtooth'); }
    function playLifeLostSound() { playTone(200, 0.1, 'triangle'); }
    function playGameoverSound() { playTone(150, 0.15, 'sine', 200); }
    function playWinSound()      { playTone(800, 0.1, 'square', 100); }
    function playBossHitSound()  { playTone(500, 0.06, 'triangle'); }
    
    const backgroundMusic = new Audio("https://fibonacciai.github.io/42069/Fury.mp3");
    backgroundMusic.loop = true;
    backgroundMusic.volume = 0.5;
    backgroundMusic.onerror = () => backgroundMusic.src = "data:audio/mpeg;base64,SGVsbG8gV29ybGQh"; // Fallback silent audio
    
    const ballImage = new Image();
    ballImage.src = "https://fibonacciai.github.io/42069/power-512.png";
    ballImage.crossOrigin = "anonymous";
    ballImage.onerror = () => ballImage.src = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0c8AAAAASUVORK5CYII="; // 1x1 transparent pixel
    let ballRadius = 18;
    let balls = [{ x: baseWidth / 2, y: baseHeight - 30, dx: 2, dy: -2, angle: 0 }];
    
    let paddleHeight = 12;
    let paddleWidth = 75;
    let paddleX = (baseWidth - paddleWidth) / 2;
    
    let rightPressed = false;
    let leftPressed = false;
    
    let brickRowCount = 5;
    let brickColumnCount = 7;
    let brickWidth = 55;
    let brickHeight = 20;
    let brickPadding = 12;
    let brickOffsetTop = 30;
    let brickOffsetLeft = 35;
    
    const brickImageSources = [
      "https://fibonacciai.github.io/42069/dougcifu.png",
      "https://fibonacciai.github.io/42069/stevecohen.png",
      "https://fibonacciai.github.io/42069/andrewleft.png",
      "https://fibonacciai.github.io/42069/gabeplotkin.png",
      "https://fibonacciai.github.io/42069/kennyg.png"
    ];
    const brickImages = brickImageSources.map(src => {
      let img = new Image();
      img.crossOrigin = "anonymous";
      img.src = src;
      img.onerror = () => img.src = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0c8AAAAASUVORK5CYII="; // 1x1 transparent pixel
      return img;
    });
    let bricks = [];
    for (let c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];
      for (let r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: Math.random() > 0.7 ? 2 : 1, imgIndex: Math.floor(Math.random() * brickImages.length), alpha: 1, cracks: 0, shake: 0 };
      }
    }
    
    let lives = 9;
    let score = 0;
    const totalBricks = brickRowCount * brickColumnCount;
    const scoreIncrement = 42069 / totalBricks;
    let highScore = localStorage.getItem('highScore') || 0;
    
    let particles = [];
    let powerUps = [];
    let paused = false;
    let gameState = 'start';
    let currentScale = 1;
    const maxSpeed = 7;
    let powerUpTimer = 0;
    let level = 1;
    let bossActive = false;
    const bossImage = new Image();
    bossImage.src = "https://fibonacciai.github.io/42069/kennyg.png";
    bossImage.crossOrigin = "anonymous";
    
    async function connectAndMint() {
      try {
        const wallet = await window.farcaster.connect();
        if (wallet) {
          console.log("Connected to wallet:", wallet.address);
          alert("NFT Minted!");
        } else {
          console.error("Failed to connect to wallet");
          alert("Wallet connection failed. Please try again.");
        }
      } catch (error) {
        console.error("Error connecting to wallet:", error);
        alert("Error: " + error.message);
      }
    }
    document.getElementById("mint-nft-button").addEventListener("click", connectAndMint);
  </script>
</body>
</html>
