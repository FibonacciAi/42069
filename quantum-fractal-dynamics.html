<!DOCTYPE html>
<html>
<head>
    <title>Enhanced Fractal Wormhole with Depth-Based Glowing Particles</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            cursor: none;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height, centerX, centerY;
        let time = 0;
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let speed = 1;
        let segments = [];
        const numSegments = 40;      // Number of segments in the tunnel
        const segmentSpacing = 40;   // Spacing between segments
        const tunnelRadius = 150;    // Radius of the tunnel
        const branchLength = 150;    // Length of fractal branches
        const branchTaper = 0.5;     // Tapering factor for branches

        // Particle system variables
        const particles = [];
        const maxParticles = 100;    // Reduced number for better performance
        const particleSpeedBase = 1.5;   // Base speed of particles

        // Initialize canvas size
        function initCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
        }

        // Particle class definition
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                // Start position at random point within the tunnel
                this.angle = Math.random() * Math.PI * 2;
                this.radius = Math.random() * tunnelRadius;
                this.z = Math.random() * numSegments * segmentSpacing - numSegments * segmentSpacing;
                this.speed = particleSpeedBase + Math.random() * 1.5; // Vary speed
                this.size = Math.random() * 2 + 1;
                this.hue = Math.random() * 360;
                this.baseHue = this.hue; // Store initial hue
                this.opacity = Math.random() * 0.5 + 0.5;
                this.updatePosition();
            }

            updatePosition() {
                // Move the particle forward along the z-axis
                this.z += this.speed;

                // Reset if it goes past the camera
                if (this.z > 0) {
                    this.reset();
                }
            }

            draw() {
                const perspective = 800;
                const scale = perspective / (perspective + this.z);

                if (scale < 0.05) return; // Skip drawing very small particles

                const x = this.radius * Math.cos(this.angle);
                const y = this.radius * Math.sin(this.angle);
                const projectedX = x * scale + centerX;
                const projectedY = y * scale + centerY;

                // Depth-based size and opacity scaling
                const depthScale = scale; // Closer particles have larger scale
                const adjustedSize = this.size * depthScale * 2; // Adjust size multiplier as needed
                const adjustedOpacity = Math.min(this.opacity, 1) * depthScale;

                // Depth-based color hue shift (optional)
                const depthHueShift = (1 - depthScale) * 60; // Shift hue based on depth
                const adjustedHue = (this.baseHue + depthHueShift) % 360;

                // Draw glowing particle
                ctx.beginPath();
                ctx.arc(projectedX, projectedY, adjustedSize, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${adjustedHue}, 100%, 70%, ${adjustedOpacity})`;
                ctx.shadowColor = `hsla(${adjustedHue}, 100%, 70%, ${adjustedOpacity})`;
                ctx.shadowBlur = 20 * depthScale; // Increase blur for closer particles
                ctx.fill();
                ctx.shadowBlur = 0; // Reset shadowBlur after drawing
            }
        }

        // Segment class definition
        class Segment {
            constructor(z) {
                this.z = z;
                this.points = [];
                this.rotation = 0;
                this.offset = {x: 0, y: 0};
                this.generatePoints();
            }

            generatePoints() {
                const sides = 6; // Number of sides for fractal branches
                this.points = []; // Reset points
                for (let i = 0; i < sides; i++) {
                    const angle = (i / sides) * Math.PI * 2;
                    const radius = tunnelRadius * (0.7 + Math.random() * 0.3);
                    this.points.push({
                        angle,
                        radius,
                        originalRadius: radius
                    });
                }
            }

            update(deltaZ) {
                this.z += deltaZ;
                if (this.z > 0) {
                    this.z = -numSegments * segmentSpacing;
                    this.generatePoints();
                }

                // Rotate and distort the segment
                this.rotation += 0.002 * speed;
                const zFactor = this.z / (segmentSpacing * numSegments);
                this.offset.x = Math.sin(time * 0.001 + zFactor * Math.PI * 2) * 50;
                this.offset.y = Math.cos(time * 0.002 + zFactor * Math.PI * 2) * 50;

                // Distort points based on time
                this.points.forEach(point => {
                    point.radius = point.originalRadius * (1 + 
                        Math.sin(point.angle + time * 0.01) * 0.2);
                });
            }

            draw() {
                const perspective = 800;
                const scale = perspective / (perspective + this.z);
                
                // Skip drawing if scale is too low to ensure visibility
                if (scale < 0.1) return;

                ctx.beginPath();
                this.points.forEach((point, i) => {
                    const nextPoint = this.points[(i + 1) % this.points.length];
                    
                    // Calculate current point
                    const x1 = point.radius * Math.cos(point.angle + this.rotation);
                    const y1 = point.radius * Math.sin(point.angle + this.rotation);
                    const projectedX1 = (x1 + this.offset.x) * scale + centerX;
                    const projectedY1 = (y1 + this.offset.y) * scale + centerY;

                    // Calculate next point
                    const x2 = nextPoint.radius * Math.cos(nextPoint.angle + this.rotation);
                    const y2 = nextPoint.radius * Math.sin(nextPoint.angle + this.rotation);
                    const projectedX2 = (x2 + this.offset.x) * scale + centerX;
                    const projectedY2 = (y2 + this.offset.y) * scale + centerY;

                    if (i === 0) {
                        ctx.moveTo(projectedX1, projectedY1);
                    }
                    ctx.lineTo(projectedX2, projectedY2);
                });
                ctx.closePath();

                // Enhanced color based on depth and time
                const hue = (time * 0.1 + this.z * 0.5) % 360; // More dynamic hue shift
                ctx.fillStyle = `hsla(${hue}, 100%, 50%, ${0.3 + scale * 0.7})`; // Brighter, more opaque
                ctx.strokeStyle = `hsla(${(hue + 180) % 360}, 100%, 70%, ${0.5 + scale * 0.5})`; // Brighter stroke
                ctx.lineWidth = 3 * scale; // Thicker stroke
                ctx.fill();
                ctx.stroke();

                if (scale > 0.2) { // Draw branches at a larger scale
                    this.drawFractalBranches(scale);
                }
            }

            drawFractalBranches(scale) {
                const branchCount = 8; // More branches
                this.points.forEach(point => {
                    const angle = point.angle + this.rotation;
                    const x = point.radius * Math.cos(angle);
                    const y = point.radius * Math.sin(angle);
                    const projectedX = (x + this.offset.x) * scale + centerX;
                    const projectedY = (y + this.offset.y) * scale + centerY;

                    for (let j = 0; j < branchCount; j++) {
                        const branchAngle = angle + (Math.PI * 2 * j / branchCount) + Math.sin(time * 0.01 + j) * 0.1;
                        
                        // Tapered branch length
                        const currentBranchLength = branchLength * scale * (1 - (j / branchCount) * branchTaper);
                        const endX = projectedX + Math.cos(branchAngle) * currentBranchLength;
                        const endY = projectedY + Math.sin(branchAngle) * currentBranchLength;

                        ctx.beginPath();
                        ctx.moveTo(projectedX, projectedY);
                        ctx.lineTo(endX, endY);
                        // More vibrant branch color
                        ctx.strokeStyle = `hsla(${(time * 0.2 + this.z + j * 30) % 360}, 100%, 70%, 0.4)`;
                        ctx.lineWidth = 1.5 * scale * (1 - (j / branchCount) * branchTaper); // Tapered line width
                        ctx.stroke();
                    }
                });
            }
        }

        // Initialize the canvas and segments
        function init() {
            initCanvas();
            segments = [];
            for (let i = 0; i < numSegments; i++) {
                segments.push(new Segment(-i * segmentSpacing));
            }

            // Initialize particles
            for (let i = 0; i < maxParticles; i++) {
                particles.push(new Particle());
            }
        }

        // Animation loop
        function animateFrame() {
            time += 1;

            // Clear canvas with radial gradient for wormhole effect
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, width / 2);
            gradient.addColorStop(0, 'rgba(0,0,0,0.2)');  // Darker center
            gradient.addColorStop(1, 'rgba(0,0,0,0)');     // Transparent edges
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // Update speed based on mouse position
            const mouseXNorm = (mouseX / width - 0.5) * 2;
            const mouseYNorm = (mouseY / height - 0.5) * 2;
            speed = 1 + Math.hypot(mouseXNorm, mouseYNorm) * 2;

            // Sort segments by z-depth for proper rendering
            segments.sort((a, b) => b.z - a.z);

            // Update and draw segments
            segments.forEach(segment => {
                segment.update(speed * 2);
                segment.draw();
            });

            // Update and draw particles
            particles.forEach(particle => {
                particle.updatePosition();
                particle.draw();
            });

            requestAnimationFrame(animateFrame);
        }

        // Event listeners
        window.addEventListener('resize', () => {
            initCanvas();
        });
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Initialize and start animation
        init();
        animateFrame();

    </script>
</body>
</html>
