<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Enhanced Fibonacci Seed of Life</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            font-family: Arial, sans-serif;
            touch-action: none;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        svg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            touch-action: none;
        }

        .fibonacci-number {
            cursor: pointer;
            pointer-events: all;
            transition: all 0.3s ease;
        }

        .fibonacci-number:hover {
            transform: scale(1.2);
            fill: #FFA500;
            filter: drop-shadow(0 0 10px #FFD700);
        }

        .number-connection {
            stroke-width: 2;
            animation: gradientShift 5s infinite linear;
            stroke-dasharray: 5;
            opacity: 0.6;
        }

        @keyframes gradientShift {
            0% { stroke: #FF0000; }
            50% { stroke: #00FF00; }
            100% { stroke: #0000FF; }
        }

        #detailedInfo {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #fff;
            z-index: 1000;
            display: none;
            max-width: 80%;
            text-align: center;
            animation: fadeIn 0.3s ease;
        }

        #controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            z-index: 100;
        }

        .control-button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 5px 10px;
            margin: 2px;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div id="container">
        <svg id="mainSvg" width="800" height="800" viewBox="-400 -400 800 800">
            <defs>
                <radialGradient id="backgroundGradient" gradientTransform="rotate(90)">
                    <stop offset="0%" stop-color="#1a1a2e" />
                    <stop offset="100%" stop-color="#000000" />
                </radialGradient>
                <filter id="glow">
                    <feGaussianBlur stdDeviation="2.5" result="coloredBlur" />
                    <feMerge>
                        <feMergeNode in="coloredBlur" />
                        <feMergeNode in="SourceGraphic" />
                    </feMerge>
                </filter>
            </defs>
            <rect x="-400" y="-400" width="800" height="800" fill="url(#backgroundGradient)" />
            <g id="rotatingGroup"></g>
        </svg>
        <div id="detailedInfo"></div>
        <div id="controls">
            <button class="control-button" id="resetView">Reset View</button>
            <button class="control-button" id="toggleRotation">Toggle Auto-Rotation</button>
            <label for="rotationSpeed">Rotation Speed:</label>
            <input type="range" id="rotationSpeed" min="0" max="5" step="0.1" value="0.2" />
        </div>
    </div>

    <script>
        const svg = document.getElementById('mainSvg');
        const rotatingGroup = document.getElementById('rotatingGroup');
        const numberInfo = document.getElementById('detailedInfo');
        let autoRotate = false;
        let rotation = 0;
        let scale = 1;
        let rotationSpeed = parseFloat(document.getElementById('rotationSpeed').value);

        // Generate Fibonacci sequence
        function generateFibonacciSequence(n) {
            let sequence = [0, 1];
            for (let i = 2; i < n; i++) {
                sequence.push((sequence[i - 1] + sequence[i - 2]) % 10); // Keep only last digit
            }
            return sequence;
        }
        const fibSequence = generateFibonacciSequence(60);

        // Create Seed of Life pattern
        function createPattern() {
            const radius = 300; // Radius for the outer circle
            const innerRadius = radius * 0.75; // Adjusted smaller circle radius

            // Outer circle
            const outerCircle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            outerCircle.setAttribute("cx", 0);
            outerCircle.setAttribute("cy", 0);
            outerCircle.setAttribute("r", radius);
            outerCircle.setAttribute("stroke", "#FF00FF");
            outerCircle.setAttribute("fill", "none");
            outerCircle.setAttribute("filter", "url(#glow)");
            rotatingGroup.appendChild(outerCircle);

            // Inner Seed of Life circles
            for (let i = 0; i < 6; i++) {
                const angle = (i * Math.PI * 2) / 6;
                const cx = Math.cos(angle) * radius * 0.6; // Offset circles outward
                const cy = Math.sin(angle) * radius * 0.6; // Offset circles outward
                const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                circle.setAttribute("cx", cx);
                circle.setAttribute("cy", cy);
                circle.setAttribute("r", innerRadius);
                circle.setAttribute("stroke", "#00FFFF");
                circle.setAttribute("fill", "none");
                circle.setAttribute("filter", "url(#glow)");
                rotatingGroup.appendChild(circle);
            }

            // Add Fibonacci numbers
            for (let i = 0; i < 216; i++) {
                const angle = (i * 2 * Math.PI) / 108;
                const x = Math.cos(angle) * radius * 1.1; // Fibonacci numbers further outward
                const y = Math.sin(angle) * radius * 1.1;

                const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                text.setAttribute("x", x);
                text.setAttribute("y", y);
                text.setAttribute("text-anchor", "middle");
                text.setAttribute("dominant-baseline", "middle");
                text.setAttribute("fill", i < 108 ? "#FFFF00" : "#FF00FF");
                text.setAttribute("font-size", "16");
                text.textContent = fibSequence[i % 60];
                text.setAttribute("class", "fibonacci-number");
                rotatingGroup.appendChild(text);
            }
        }

        // Update rotation
        function updateTransform() {
            rotatingGroup.setAttribute("transform", `rotate(${rotation}) scale(${scale})`);
        }

        // Rotation animation loop
        function animate() {
            if (autoRotate) {
                rotation += rotationSpeed;
                updateTransform();
            }
            requestAnimationFrame(animate);
        }

        // Event listeners
        document.getElementById("toggleRotation").addEventListener("click", () => {
            autoRotate = !autoRotate;
        });

        document.getElementById("resetView").addEventListener("click", () => {
            rotation = 0;
            scale = 1;
            updateTransform();
        });

        document.getElementById("rotationSpeed").addEventListener("input", (event) => {
            rotationSpeed = parseFloat(event.target.value);
        });

        // Initialize
        createPattern();
        updateTransform();
        animate();
    </script>
</body>
</html>
