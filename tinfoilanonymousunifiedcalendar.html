<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Directional Julian Calendar System</title>
  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --accent-color: #00ffcc;
      --accent2-color: #ff00cc;
      --card-bg: #1a1a1a;
      --highlight: rgba(0, 255, 204, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Courier New', monospace;
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .calendar-box {
      background: var(--card-bg);
      border: 1px solid var(--accent-color);
      border-radius: 10px;
      padding: 15px;
    }

    .calendar-box h2 {
      color: var(--accent-color);
      margin-bottom: 15px;
      text-align: center;
    }

    .date-input {
      background: #333;
      border: 1px solid var(--accent-color);
      color: var(--text-color);
      padding: 8px;
      width: 100%;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .result-box {
      background: var(--highlight);
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }

    .convergence-point {
      color: var(--accent2-color);
      font-weight: bold;
    }

    .info-box {
      background: var(--highlight);
      padding: 15px;
      border-radius: 5px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="info-box">
      <h2>Multi-Directional Julian Calendar System</h2>
      <p>Forward Calendars: 8/30/20, 4/6/22, 4/16/24</p>
      <p>Backward Calendars: 6/1/25, 4/1/25</p>
    </div>

    <div class="grid">
      <div class="calendar-box">
        <h2>Date Analyzer</h2>
        <input type="date" id="dateInput" class="date-input">
        <div id="result" class="result-box"></div>
      </div>

      <div class="calendar-box">
        <h2>Convergence Points</h2>
        <div id="convergence" class="result-box"></div>
      </div>

      <div class="calendar-box">
        <h2>Pattern Finder</h2>
        <div id="patterns" class="result-box"></div>
      </div>
    </div>
  </div>

  <script>
    const julianCalendars = {
      forward: [
        { name: "RK", startDate: "2020-08-30" },
        { name: "First Reference", startDate: "2022-04-06" },
        { name: "Primary", startDate: "2024-04-16" }
      ],
      backward: [
        { name: "June Target", endDate: "2025-06-01" },
        { name: "April Target", endDate: "2025-04-01" }
      ]
    };

    function getDayCount(date1, date2) {
      return Math.floor((new Date(date2) - new Date(date1)) / (1000 * 60 * 60 * 24));
    }

    function updateResults() {
      const selectedDate = document.getElementById('dateInput').value;
      if (!selectedDate) return;

      let result = "<h3>Julian Day Counts:</h3>";

      // Forward counts
      julianCalendars.forward.forEach(cal => {
        const days = getDayCount(cal.startDate, selectedDate);
        result += `<p>${cal.name}: Day +${days}</p>`;
      });

      // Backward counts
      julianCalendars.backward.forEach(cal => {
        const days = getDayCount(selectedDate, cal.endDate);
        result += `<p>${cal.name}: Day -${days}</p>`;
      });

      // Add 16-month cycle position
      const primaryStart = new Date("2024-04-16");
      const daysSincePrimary = getDayCount("2024-04-16", selectedDate);
      const cyclePosition = (daysSincePrimary % 480) + 1; // 480 = 16 months * 30 days
      result += `<p>16-Month Cycle: Day ${cyclePosition}</p>`;

      document.getElementById('result').innerHTML = result;
      findConvergences();
      findPatterns();
    }

    function findConvergences() {
      let convergences = "<h3>Notable Alignments:</h3>";
      
      // Find dates where forward and backward counts create interesting patterns
      const checkDate = new Date("2024-04-16");
      for (let i = 0; i < 365; i++) {
        const date = new Date(checkDate.getTime() + (i * 24 * 60 * 60 * 1000));
        const forwardCounts = julianCalendars.forward.map(cal => 
          getDayCount(cal.startDate, date.toISOString().split('T')[0]));
        const backwardCounts = julianCalendars.backward.map(cal => 
          getDayCount(date.toISOString().split('T')[0], cal.endDate));
        
        // Look for interesting patterns
        if (forwardCounts.some((count, idx) => 
            backwardCounts.includes(count) || 
            count % 741 === 0 || 
            count % 767 === 0)) {
          convergences += `<p class="convergence-point">${date.toISOString().split('T')[0]}</p>`;
        }
      }

      document.getElementById('convergence').innerHTML = convergences;
    }

    function findPatterns() {
      const patterns = "<h3>Active Patterns:</h3>" +
        "<p>741 Day Cycle</p>" +
        "<p>767 Day Cycle</p>" +
        "<p>16-Month Cycle (480 days)</p>" +
        "<p>Forward/Backward Intersections</p>";
      
      document.getElementById('patterns').innerHTML = patterns;
    }

    // Initialize
    document.getElementById('dateInput').valueAsDate = new Date();
    document.getElementById('dateInput').addEventListener('change', updateResults);
    updateResults();
  </script>
</body>
</html>
