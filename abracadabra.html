<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abracadabra Triangle</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: radial-gradient(circle at center, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #00fff0;
      font-family: 'Courier New', Courier, monospace;
      overflow-x: hidden;
      padding: 20px;
    }

    .triangle-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .triangle-row {
      display: flex;
      justify-content: center;
      gap: 5px;
    }

    .triangle-number {
      font-size: 1.2rem;
      font-weight: bold;
      color: #00fff0;
      background: rgba(0, 255, 240, 0.1);
      border: 1px solid rgba(0, 255, 240, 0.5);
      border-radius: 5px;
      padding: 8px 12px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .triangle-number:hover {
      transform: scale(1.2);
      background: rgba(0, 255, 240, 0.3);
      box-shadow: 0 0 10px rgba(0, 255, 240, 0.5);
    }

    .tooltip {
      position: absolute;
      display: none;
      background: rgba(0, 0, 0, 0.8);
      color: #00fff0;
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 0.9rem;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 255, 240, 0.5);
    }
  </style>
</head>
<body>
  <h1>Abracadabra Triangle</h1>
  <div class="triangle-container" id="triangle"></div>
  <div class="tooltip" id="tooltip"></div>

  <script>
    const triangleContainer = document.getElementById('triangle');
    const tooltip = document.getElementById('tooltip');

    // Sequence to spell "ABRACADABRA" fully horizontally and diagonally
    const letters = "ABRACADABRA";
    const sequence = [];

    // Generate triangle rows dynamically
    for (let i = 0; i < letters.length; i++) {
      const row = [];
      for (let j = 0; j <= i; j++) {
        row.push(letters[j]); // Add letters to match diagonal and horizontal spelling
      }
      sequence.push(row);
    }

    // Render triangle rows
    sequence.forEach((row, rowIndex) => {
      const rowDiv = document.createElement('div');
      rowDiv.classList.add('triangle-row');
      row.forEach((letter, colIndex) => {
        const numberSpan = document.createElement('span');
        numberSpan.classList.add('triangle-number');
        numberSpan.textContent = letter;
        numberSpan.dataset.value = letter;

        // Add tooltip highlighting diagonals
        if (rowIndex === colIndex) {
          numberSpan.dataset.diagonal = "true";
        }

        rowDiv.appendChild(numberSpan);
      });
      triangleContainer.appendChild(rowDiv);
    });

    // Tooltip logic
    function handleTooltip(e, show) {
      const target = e.target.closest('.triangle-number');
      if (!target) return;

      const value = target.dataset.value;
      const isDiagonal = target.dataset.diagonal === "true";
      if (show) {
        tooltip.innerHTML = `<b>Letter:</b> ${value}<br>${isDiagonal ? '<i>Diagonal</i>' : ''}`;
        tooltip.style.display = 'block';
        const rect = target.getBoundingClientRect();
        tooltip.style.left = `${rect.left + rect.width / 2 - tooltip.offsetWidth / 2}px`;
        tooltip.style.top = `${rect.top - tooltip.offsetHeight - 10}px`;
      } else {
        tooltip.style.display = 'none';
      }
    }

    document.addEventListener('mouseover', (e) => handleTooltip(e, true));
    document.addEventListener('mouseout', (e) => handleTooltip(e, false));
  </script>
</body>
</html>
