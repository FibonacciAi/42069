<!DOCTYPE html>
<html>
<head>
    <title>High Resolution Einstein Field Theory Visualization</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { width: 100vw; height: 100vh; }
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.15);
            padding: 15px;
            border-radius: 8px;
            color: #fff;
            font-family: monospace;
        }
        .parameter {
            margin: 10px 0;
        }
        input[type="range"] {
            width: 150px;
        }
        #stats {
            position: fixed;
            top: 10px;
            right: 10px;
            color: #fff;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="controls">
        <div class="parameter">
            <label>Field Strength (α²): <input type="range" id="fieldStrength" min="1" max="100" value="50"></label>
        </div>
        <div class="parameter">
            <label>Spacetime Curvature (∂ξ): <input type="range" id="curvature" min="0" max="100" value="30"></label>
        </div>
        <div class="parameter">
            <label>Tensor Flow (∂x₄): <input type="range" id="flow" min="0" max="100" value="50"></label>
        </div>
    </div>
    <div id="stats"></div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const stats = document.getElementById('stats');
        
        let width, height;
        let particles = [];
        let fieldPoints = [];
        const numParticles = 5000; // Increased from 1000
        const numFieldPoints = 15;  // Increased from 5

        // Einstein's field parameters
        let fieldStrength = 0.5;
        let curvature = 0.3;
        let flow = 0.5;

        class Particle {
            constructor() {
                this.reset();
                this.alpha = Math.random() * 0.5 + 0.5;
                this.size = Math.random() * 1.5 + 0.5; // Varied particle sizes
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = 0;
                this.vy = 0;
                this.life = Math.random() * 150 + 150; // Increased lifetime
                this.maxSpeed = 2.5; // Speed limit
            }

            update() {
                let totalForceX = 0;
                let totalForceY = 0;

                // Calculate field influence from all field points
                fieldPoints.forEach(point => {
                    const dx = point.x - this.x;
                    const dy = point.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    const angle = Math.atan2(dy, dx);
                    
                    // Enhanced field equations influence
                    const force = (fieldStrength * point.mass) / (dist * dist + 0.1);
                    const tensorFlow = flow * Math.sin(dist * 0.01 + point.phase);
                    
                    totalForceX += force * Math.cos(angle) * tensorFlow;
                    totalForceY += force * Math.sin(angle) * tensorFlow;
                });

                // Apply accumulated forces
                this.vx += totalForceX * 0.1;
                this.vy += totalForceY * 0.1;

                // Apply speed limit
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > this.maxSpeed) {
                    this.vx = (this.vx / speed) * this.maxSpeed;
                    this.vy = (this.vy / speed) * this.maxSpeed;
                }

                // Apply spacetime curvature
                this.vx *= 0.99 - curvature * 0.01;
                this.vy *= 0.99 - curvature * 0.01;

                this.x += this.vx;
                this.y += this.vy;
                this.life--;

                // Reset particle if it's dead or out of bounds
                if (this.life < 0 || 
                    this.x < -50 || this.x > width + 50 || 
                    this.y < -50 || this.y > height + 50) {
                    this.reset();
                }
            }

            draw() {
                const intensity = (this.life / 300) * this.alpha;
                ctx.fillStyle = `rgba(0, 128, 255, ${intensity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class FieldPoint {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.mass = Math.random() * 3 + 1; // Increased mass range
                this.phase = Math.random() * Math.PI * 2;
                this.velocity = Math.random() * 0.02 - 0.01;
                this.radius = Math.random() * 100 + 50; // Orbital radius
                this.centerX = this.x;
                this.centerY = this.y;
                this.angle = Math.random() * Math.PI * 2;
                this.angularVelocity = (Math.random() * 0.001 + 0.001) * (Math.random() < 0.5 ? 1 : -1);
            }

            update() {
                this.phase += this.velocity;
                this.angle += this.angularVelocity;

                // Orbital motion
                this.x = this.centerX + Math.cos(this.angle) * this.radius;
                this.y = this.centerY + Math.sin(this.angle) * this.radius;

                // Wrap around screen with padding
                const padding = 100;
                if (this.x < -padding) this.x = width + padding;
                if (this.x > width + padding) this.x = -padding;
                if (this.y < -padding) this.y = height + padding;
                if (this.y > height + padding) this.y = -padding;
            }

            draw() {
                // Visualize field points (optional)
                ctx.fillStyle = `rgba(255, 255, 255, 0.1)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.mass * 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;

            particles = [];
            fieldPoints = [];

            // Create particles
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle());
            }

            // Create field points
            for (let i = 0; i < numFieldPoints; i++) {
                fieldPoints.push(new FieldPoint());
            }
        }

        let frameCount = 0;
        let lastTime = performance.now();
        let fps = 0;

        function animate(currentTime) {
            // FPS calculation
            frameCount++;
            if (currentTime - lastTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastTime = currentTime;
                stats.textContent = `FPS: ${fps} | Particles: ${numParticles} | Field Points: ${numFieldPoints}`;
            }

            // Apply semi-transparent background for trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            // Update field parameters from controls
            fieldStrength = document.getElementById('fieldStrength').value / 50;
            curvature = document.getElementById('curvature').value / 100;
            flow = document.getElementById('flow').value / 50;

            // Update and draw field points
            fieldPoints.forEach(point => {
                point.update();
                point.draw();
            });

            // Update and draw particles
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        // Event listeners
        window.addEventListener('resize', init);
        init();
        animate(performance.now());
    </script>
</body>
</html>
