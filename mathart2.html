<!DOCTYPE html>
<html>
<head>
    <title>Mathematical Art Pattern</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            min-height: 100vh;
            background: #000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .controls {
            position: relative;
            z-index: 2;
            margin: 20px auto 60px;
            padding: 20px;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 16px;
            backdrop-filter: blur(20px);
            width: 85%;
            max-width: 320px;
        }
        .slider-container {
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }
        .slider-container label {
            font-size: 17px;
            min-width: 120px;
        }
        input[type="range"] {
            flex-grow: 1;
            height: 2px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 1px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        .value-display {
            min-width: 50px;
            text-align: right;
            font-size: 17px;
        }
        .color-picker {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
            padding: 0;
            background: #00FF00;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="controls">
        <div class="slider-container">
            <label>Speed</label>
            <input type="range" id="speedSlider" min="1" max="100" value="100">
            <span class="value-display" id="speedValue">100</span>
        </div>
        <div class="slider-container">
            <label>Density</label>
            <input type="range" id="densitySlider" min="1000" max="40000" value="40000">
            <span class="value-display" id="densityValue">40000</span>
        </div>
        <div class="slider-container">
            <label>Wave Scale</label>
            <input type="range" id="waveSlider" min="1" max="20" value="18">
            <span class="value-display" id="waveValue">18</span>
        </div>
        <div class="slider-container">
            <label>Pattern Color</label>
            <input type="color" id="colorPicker" value="#00FF00" class="color-picker">
        </div>
    </div>

    <script>
        let t = 0;
        let speedMultiplier = 2;
        let density = 40000;
        let waveScale = 18;
        let patternColor;
        let scale;

        function setup() {
            const canvas = createCanvas(windowWidth, windowHeight);
            canvas.parent('canvas-container');
            patternColor = color(0, 255, 0);
            scale = min(width, height) / 400;
            
            document.getElementById('speedSlider').addEventListener('input', (e) => {
                speedMultiplier = e.target.value / 50;
                document.getElementById('speedValue').textContent = e.target.value;
            });
            
            document.getElementById('densitySlider').addEventListener('input', (e) => {
                density = parseInt(e.target.value);
                document.getElementById('densityValue').textContent = e.target.value;
            });

            document.getElementById('waveSlider').addEventListener('input', (e) => {
                waveScale = parseInt(e.target.value);
                document.getElementById('waveValue').textContent = e.target.value;
            });

            document.getElementById('colorPicker').addEventListener('input', (e) => {
                const c = e.target.value;
                patternColor = color(
                    parseInt(c.substr(1,2), 16),
                    parseInt(c.substr(3,2), 16),
                    parseInt(c.substr(5,2), 16)
                );
            });
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            scale = min(width, height) / 400;
        }

        function a(x, y, d = waveScale * cos(o = mag(k = x / 8 - 12.5, e = y / 8 - 12.5) / 12 * cos(sin(k / 2) * cos(e / 2)))) {
            point(
                ((x + d * k * (sin(d * 2 + t) + sin(y * o * o) / 9)) / 1.5 + width/2) * scale,
                ((y / 3 - d * 40 + 19 * cos(d + t)) * 1.5 + height/2) * scale
            );
        }

        function draw() {
            background(0, 96);
            stroke(patternColor);
            strokeWeight(2 * scale);
            
            t += (PI / 90) * speedMultiplier;
            
            for (let i = density; i--;) {
                a(i % 200, i / 200);
            }
        }
    </script>
</body>
</html>
