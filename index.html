<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStop 42069 - Home</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .content {
            margin-bottom: 20px;
        }
        .chatbot-container {
            margin-top: 20px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 5px;
        }
        .chatbot-container h2 {
            margin-top: 0;
            color: #00b4d8;
        }
        .chatbot-container input, .chatbot-container button {
            border: 2px solid #00b4d8;
            background: #2a2a2a;
            color: #ffffff;
            padding: 10px;
            margin: 5px;
            font-size: 14px;
        }
        .chatbot-container button:hover {
            background: #00b4d8;
            cursor: pointer;
        }
        .chatbot-container #response {
            margin-top: 20px;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 5px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Welcome to GameStop 42069</h1>
            <p>This is the main page for GameStop-related content, tools, and due diligence. Check out our Superstonk DD Chatbot below!</p>
            <!-- Add any existing content or sections here -->
        </div>

        <!-- Chatbot Integration -->
        <div class="chatbot-container">
            <h2>Superstonk DD Chatbot</h2>
            <input id="question" type="text" placeholder="Ask me about GME...">
            <button onclick="ask()">Ask</button>
            <div id="response"></div>
        </div>
    </div>

    <script>
        async function ask() {
            const question = document.getElementById("question").value;
            const res = await fetch("/query", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question })
            });
            const data = await res.json();
            document.getElementById("response").innerHTML = data.response || "Sorry, I couldn't find an answer. Try rephrasing your question!";
        }
    </script>
</body>
</html>
