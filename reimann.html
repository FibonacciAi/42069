<!DOCTYPE html>
<html>
<head>
    <title>Prime Number Theorem & Riemann Visualization</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            pointer-events: none;
            z-index: 100;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            z-index: 100;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
        }
        #pntGraph {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }
        .control-group {
            margin: 8px 0;
        }
        input[type="range"] {
            width: 150px;
            margin: 5px 0;
        }
        input[type="checkbox"] {
            margin-right: 8px;
        }
        label {
            display: block;
            margin: 5px 0;
            user-select: none;
        }
        #stats {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div id="info">Prime Number Theorem & Riemann Zeros Visualization</div>
    <canvas id="pntGraph" width="300" height="200"></canvas>
    <div id="controls">
        <div class="control-group">
            <label><input type="checkbox" id="showZeros" checked> Riemann Zeros</label>
            <label><input type="checkbox" id="show4D" checked> 4D Effects</label>
            <label><input type="checkbox" id="showPNT" checked> Prime Number Theorem</label>
            <label><input type="checkbox" id="showConnectors" checked> Show Connectors</label>
        </div>
        <div class="control-group">
            <label>Animation Speed
                <input type="range" id="speed" min="0" max="100" value="50">
            </label>
            <label>Camera Distance
                <input type="range" id="cameraDistance" min="10" max="50" value="30">
            </label>
            <label>Particle Size
                <input type="range" id="particleSize" min="1" max="100" value="50">
            </label>
        </div>
    </div>
    <div id="stats"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Performance optimization: Use WebGL2 if available
        const canvas = document.createElement('canvas');
        const gl = canvas.getContext('webgl2') || canvas.getContext('webgl');
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            canvas: canvas,
            context: gl,
            powerPreference: "high-performance"
        });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // Scene setup
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.01);
        
        // Camera setup with improved controls
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(30, 15, 30);
        camera.lookAt(scene.position);

        // Enhanced lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(10, 10, 10);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);

        const pointLight = new THREE.PointLight(0x0088ff, 1, 50);
        pointLight.position.set(-10, 15, -10);
        scene.add(pointLight);

        // Initialize variables
        let time = 0;
        const primeObjects = new Map();
        const zeroObjects = new Map();
        const primeCache = new Set();
        const piCache = new Map();
        let frameCount = 0;
        let lastTime = performance.now();
        let fps = 0;

        // Optimized prime checking
        function isPrime(n) {
            if (primeCache.has(n)) return true;
            if (n < 2) return false;
            if (n === 2) return true;
            if (n % 2 === 0) return false;
            const sqrt = Math.sqrt(n);
            for (let i = 3; i <= sqrt; i += 2) {
                if (n % i === 0) return false;
            }
            primeCache.add(n);
            return true;
        }

        // Optimized pi function
        function pi(x) {
            if (piCache.has(x)) return piCache.get(x);
            let count = x < 2 ? 0 : 1; // Count 2 separately
            for (let i = 3; i <= x; i += 2) {
                if (isPrime(i)) count++;
            }
            piCache.set(x, count);
            return count;
        }

        // Enhanced PNT visualization
        const pntCanvas = document.getElementById('pntGraph');
        const pntCtx = pntCanvas.getContext('2d');

        function drawPNTGraph() {
            const ctx = pntCtx;
            ctx.clearRect(0, 0, pntCanvas.width, pntCanvas.height);
            
            // Background with gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, pntCanvas.height);
            gradient.addColorStop(0, 'rgba(0,0,20,0.9)');
            gradient.addColorStop(1, 'rgba(0,0,0,0.9)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, pntCanvas.width, pntCanvas.height);

            // Grid with animation
            ctx.strokeStyle = 'rgba(51, 51, 51, 0.3)';
            ctx.lineWidth = 0.5;
            const offset = (time * 20) % 30;
            
            for(let i = -offset; i < pntCanvas.width; i += 30) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, pntCanvas.height);
                ctx.stroke();
            }
            for(let i = -offset; i < pntCanvas.height; i += 30) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(pntCanvas.width, i);
                ctx.stroke();
            }

            // Draw functions with glow effect
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            // PNT approximation
            ctx.shadowColor = '#00ff00';
            ctx.shadowBlur = 10;
            ctx.strokeStyle = '#00ff00';
            ctx.beginPath();
            ctx.moveTo(0, pntCanvas.height);
            
            for(let x = 1; x < 100; x += 1) {
                const px = (x / 100) * pntCanvas.width;
                const py = pntCanvas.height - (1 / Math.log(x + 1)) * pntCanvas.height;
                ctx.lineTo(px, py);
            }
            ctx.stroke();

            // Actual prime counting function
            ctx.shadowColor = '#ff0000';
            ctx.shadowBlur = 10;
            ctx.strokeStyle = '#ff0000';
            ctx.beginPath();
            ctx.moveTo(0, pntCanvas.height);
            
            for(let x = 1; x < 100; x += 1) {
                const px = (x / 100) * pntCanvas.width;
                const py = pntCanvas.height - (pi(x) / x) * pntCanvas.height;
                ctx.lineTo(px, py);
            }
            ctx.stroke();

            // Labels
            ctx.shadowColor = 'black';
            ctx.shadowBlur = 4;
            ctx.fillStyle = '#fff';
            ctx.font = '12px Arial';
            ctx.fillText('Ï€(x)/x', 5, 15);
            ctx.fillText('1/ln(x)', 5, 30);
        }

        // Create particle system for background stars
        const starsGeometry = new THREE.BufferGeometry();
        const starPositions = new Float32Array(3000);
        for(let i = 0; i < starPositions.length; i += 3) {
            starPositions[i] = (Math.random() - 0.5) * 200;
            starPositions[i + 1] = (Math.random() - 0.5) * 200;
            starPositions[i + 2] = (Math.random() - 0.5) * 200;
        }
        starsGeometry.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
        const starsMaterial = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 0.5,
            transparent: true,
            opacity: 0.8,
            sizeAttenuation: true
        });
        const stars = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(stars);

        // Enhanced animation loop with stats
        function animate() {
            requestAnimationFrame(animate);
            
            // Update FPS counter
            frameCount++;
            const currentTime = performance.now();
            if (currentTime - lastTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastTime = currentTime;
                document.getElementById('stats').innerHTML = `FPS: ${fps}`;
            }

            const speed = document.getElementById('speed').value / 50;
            const cameraDistance = document.getElementById('cameraDistance').value;
            time += 0.01 * speed;

            // Update camera position
            const angle = time * 0.5;
            camera.position.x = Math.cos(angle) * cameraDistance;
            camera.position.z = Math.sin(angle) * cameraDistance;
            camera.lookAt(scene.position);

            // Update stars
            stars.rotation.y = time * 0.1;
            stars.rotation.x = time * 0.05;

            // Update visualizations based on controls
            if(document.getElementById('showPNT').checked) {
                drawPNTGraph();
                updatePNTCurve();
            }

            // Update prime objects
            primeObjects.forEach((obj) => {
                if(document.getElementById('show4D').checked) {
                    obj.position.y = Math.sin(time + obj.userData.value) * 2;
                    obj.material.emissive.setHSL(time % 1, 0.5, 0.5);
                }
            });

            // Update zero objects if they exist
            zeroObjects.forEach((obj) => {
                if(document.getElementById('showZeros').checked) {
                    obj.rotation.x = time;
                    obj.rotation.y = time * 0.5;
                }
            });

            // Update connectors
            if(document.getElementById('showConnectors').checked) {
                updateConnectors();
            }

            renderer.render(scene, camera);
        }

        // Initialize
        animate();

        // Responsive design
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        window.addEventListener('resize', onWindowResize, false);

        // Error handling
        window.addEventListener('error', function(e) {
            console.error('Runtime error:', e);
            document.getElementById('info').innerHTML = 
                `An error occurred: ${e.message}. Please refresh the page.`;
        });

        // Performance monitoring
        setInterval(() => {
            const memory = performance.memory;
            if (memory) {
                document.getElementById('stats').innerHTML += 
                    `<br>Memory: ${(memory.usedJSHeapSize / 1048576).toFixed(2)} MB`;
            }
        }, 1000);
    </script>
</body>
</html>
