<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Bet Pattern Analysis</title>
    <style>
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --accent1: #00ffcc;
            --accent2: #ff00cc;
            --accent3: #ccff00;
            --purple: #9933ff;
            --orange: #ff6600;
            --card-bg: #1a1a1a;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', monospace;
            padding: 20px;
        }

        .pattern-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .pattern-card {
            background: var(--card-bg);
            border: 1px solid var(--accent1);
            border-radius: 10px;
            padding: 15px;
        }

        .convergence-point {
            color: var(--accent3);
            font-weight: bold;
            padding: 5px;
            margin: 5px 0;
            border-left: 3px solid var(--accent3);
        }

        .pattern-sequence {
            margin: 10px 0;
            padding: 10px;
            background: rgba(153, 51, 255, 0.1);
            border-radius: 5px;
        }

        .key-date {
            color: var(--accent2);
            font-weight: bold;
        }

        .pattern-55 {
            color: var(--purple);
        }

        .pattern-165 {
            color: var(--orange);
        }

        .date-chain {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin: 10px 0;
            padding-left: 10px;
            border-left: 2px solid var(--accent1);
        }

        .special-note {
            background: rgba(0, 255, 204, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="pattern-container" id="patternContainer"></div>

    <script>
        const keyDates = {
            end: '2025-06-01',
            convergence: '2025-01-09',
            nov13: '2024-11-13',
            nov14: '2024-11-14',
            jan7: '2025-01-07',
            jan8: '2025-01-08'
        };

        function addDays(date, days) {
            const result = new Date(date);
            result.setDate(result.getDate() + days);
            return result.toISOString().split('T')[0];
        }

        function subtractDays(date, days) {
            const result = new Date(date);
            result.setDate(result.getDate() - days);
            return result.toISOString().split('T')[0];
        }

        function createPatternAnalysis() {
            const container = document.getElementById('patternContainer');
            
            // Best Bet Pattern Card
            const bestBetCard = document.createElement('div');
            bestBetCard.className = 'pattern-card';
            bestBetCard.innerHTML = `
                <h3>Best Bet Pattern Analysis</h3>
                <div class="pattern-sequence">
                    <div class="date-chain">
                        <span class="pattern-55">55-day Pattern:</span>
                        <span>${keyDates.nov13} → ${keyDates.jan7}</span>
                        <span>${keyDates.nov14} → ${keyDates.jan8}</span>
                    </div>
                    <div class="convergence-point">
                        Convergence: ${keyDates.convergence}
                    </div>
                    <div class="special-note">
                        Key alignment: ${subtractDays(keyDates.convergence, 55)}
                    </div>
                </div>
            `;

            // Backward Pattern Card
            const backwardCard = document.createElement('div');
            backwardCard.className = 'pattern-card';
            backwardCard.innerHTML = `
                <h3>Backward Pattern Analysis</h3>
                <div class="pattern-sequence">
                    <div class="date-chain">
                        <span>End Date: ${keyDates.end}</span>
                        <span class="pattern-165">-165 days: ${subtractDays(keyDates.end, 165)}</span>
                        <span class="pattern-55">-55 days: ${subtractDays(keyDates.end, 55)}</span>
                    </div>
                </div>
            `;

            // Pattern Convergence Card
            const convergenceCard = document.createElement('div');
            convergenceCard.className = 'pattern-card';
            convergenceCard.innerHTML = `
                <h3>Pattern Convergence Points</h3>
                <div class="pattern-sequence">
                    <div class="key-date">Primary Convergence: ${keyDates.jan7}/${keyDates.jan8}</div>
                    <div class="date-chain">
                        <span>Forward from Nov 13/14 (+55)</span>
                        <span>Backward from End (-165)</span>
                        <span>Convergence Window: ${keyDates.convergence}</span>
                    </div>
                </div>
                <div class="special-note">
                    Pattern Resolution: ${addDays(keyDates.convergence, 143)}
                </div>
            `;

            container.appendChild(bestBetCard);
            container.appendChild(backwardCard);
            container.appendChild(convergenceCard);
        }

        window.onload = createPatternAnalysis;
    </script>
</body>
</html>
