        :root {

            --accent1: #00ffcc;

            --purple: #9933ff;

            padding: 15px;
            border-left: 3px solid var(--purple);
            margin: 20px 0;
        }

        .key-date {
            color: var(--accent2);
            font-weight: bold;
            font-size: 1.2em;
        }

        .pattern-note {
            color: var(--accent3);
            padding: 5px 0;
        }

        .critical-point {
            color: var(--purple);
            font-weight: bold;
        }

        .pattern-emoji {
            margin-right: 10px;
        }

        .separator {
            border-top: 1px solid var(--accent1);
            margin: 20px 0;
        }

        .highlight-box {
            background: rgba(153, 51, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
    </style>
</head>
