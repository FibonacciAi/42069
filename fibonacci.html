<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: #e6e6e6;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .controls {
            background: #232342;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .visualization {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .panel {
            background: #232342;
            padding: 20px;
            border-radius: 10px;
        }
        canvas {
            width: 100%;
            height: 300px;
            background: #16162a;
            border-radius: 8px;
        }
        .sequence {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: #16162a;
            border-radius: 8px;
            font-family: monospace;
            line-height: 1.5;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        input[type="number"] {
            padding: 8px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
            width: 100px;
        }
        .number {
            display: inline-block;
            padding: 2px 6px;
            margin: 2px;
            border-radius: 3px;
            background: #2a2a4a;
        }
        .highlight {
            background: #4CAF50;
            color: white;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #16162a;
        }
        ::-webkit-scrollbar-thumb {
            background: #4CAF50;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <input type="number" id="terms" value="20" min="1" max="100">
            <button onclick="generateSequence()">Generate</button>
            <button onclick="animateSpiral()">Animate Spiral</button>
            <button onclick="reset()">Reset</button>
        </div>
        
        <div class="visualization">
            <div class="panel">
                <h3>Fibonacci Spiral</h3>
                <canvas id="spiralCanvas"></canvas>
            </div>
            <div class="panel">
                <h3>Sequence</h3>
                <div id="sequence" class="sequence"></div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('spiralCanvas');
        const ctx = canvas.getContext('2d');
        const sequence = document.getElementById('sequence');

        // Set canvas size with proper scaling
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let fibNumbers = [];
        let animationFrame;
        let currentAngle = 0;

        function fibonacci(n) {
            let sequence = [1n, 1n];
            for (let i = 2; i < n; i++) {
                sequence[i] = sequence[i-1] + sequence[i-2];
            }
            return sequence;
        }

        function displaySequence(numbers) {
            sequence.innerHTML = numbers.map((num, index) => 
                `<span class="number">${num.toString()}</span>`
            ).join(' ');
        }

        function reset() {
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            sequence.innerHTML = '';
            currentAngle = 0;
            fibNumbers = [];
        }

        function drawSpiral(progress) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Center the spiral
            const scale = Math.min(canvas.width, canvas.height) / 
                         (Math.max(...fibNumbers.slice(0, 15).map(n => Number(n))) * 2);
            
            ctx.save();
            ctx.translate(canvas.width/2, canvas.height/2);
            
            // Draw spiral
            ctx.beginPath();
            ctx.strokeStyle = '#4CAF50';
            ctx.lineWidth = 2;
            
            let x = 0;
            let y = 0;
            let angle = 0;

            for (let i = 0; i < fibNumbers.length; i++) {
                const radius = Number(fibNumbers[i]) * scale;
                const quarterTurn = Math.PI / 2;
                const steps = 50;
                
                for (let j = 0; j <= steps; j++) {
                    const t = (j / steps) * quarterTurn;
                    if (angle + t > currentAngle) break;
                    
                    const spiralX = x + Math.cos(angle + t) * radius;
                    const spiralY = y + Math.sin(angle + t) * radius;
                    
                    if (i === 0 && j === 0) {
                        ctx.moveTo(spiralX, spiralY);
                    } else {
                        ctx.lineTo(spiralX, spiralY);
                    }
                }
                
                // Update position for next quarter turn
                const endAngle = angle + quarterTurn;
                x += Math.cos(endAngle) * radius;
                y += Math.sin(endAngle) * radius;
                angle = endAngle;
            }
            
            ctx.stroke();
            
            // Draw squares
            angle = 0;
            x = 0;
            y = 0;
            
            for (let i = 0; i < fibNumbers.length; i++) {
                const size = Number(fibNumbers[i]) * scale;
                ctx.strokeStyle = `hsl(${i * 20}, 70%, 60%)`;
                ctx.strokeRect(x, y, size, size);
                
                // Move to next position
                const r = size;
                switch (i % 4) {
                    case 0: x += r; break;
                    case 1: y += r; break;
                    case 2: x -= r; break;
                    case 3: y -= r; break;
                }
            }
            
            ctx.restore();
        }

        function animateSpiral() {
            currentAngle += 0.05;
            drawSpiral();
            
            if (currentAngle < Math.PI * 4) {
                animationFrame = requestAnimationFrame(animateSpiral);
            }
        }

        function generateSequence() {
            reset();
            const terms = Math.min(100, Math.max(1, parseInt(document.getElementById('terms').value)));
            fibNumbers = fibonacci(terms);
            displaySequence(fibNumbers);
            drawSpiral();
        }

        // Initial generation
        generateSequence();
    </script>
</body>
</html>
