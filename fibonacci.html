<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .controls {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            gap: 15px;
            align-items: center;
            backdrop-filter: blur(10px);
            transition: opacity 0.3s;
        }

        .controls:hover {
            opacity: 1;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="number"] {
            width: 80px;
            padding: 5px;
            border: none;
            border-radius: 4px;
            background: #333;
            color: #fff;
        }

        input[type="color"] {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 4px;
            background: none;
            cursor: pointer;
        }

        button {
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #333;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #333;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        .info-overlay {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
            backdrop-filter: blur(10px);
            transition: opacity 0.3s;
            max-width: 300px;
        }

        .info-overlay:hover {
            opacity: 1;
        }

        .sequence {
            font-family: monospace;
            font-size: 12px;
            margin-top: 10px;
            max-height: 100px;
            overflow-y: auto;
            padding: 5px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
        }

        .number {
            display: inline-block;
            padding: 2px 4px;
            margin: 1px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.1);
            transition: background 0.3s;
        }

        .number:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .stat-item {
            font-size: 12px;
            opacity: 0.8;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .fade {
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .controls {
                flex-wrap: wrap;
                padding: 5px;
            }

            .control-group {
                flex-wrap: wrap;
            }

            .info-overlay {
                left: 20px;
                right: 20px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="controls fade">
        <div class="control-group">
            <label>Terms:</label>
            <input type="number" id="terms" value="20" min="1" max="100">
        </div>
        <div class="control-group">
            <label>Speed:</label>
            <input type="number" id="speed" value="1" min="0.1" max="5" step="0.1">
        </div>
        <div class="control-group">
            <label>Color:</label>
            <input type="color" id="spiralColor" value="#00ff00">
        </div>
        <div class="control-group">
            <button onclick="generateSequence()">Generate</button>
            <button onclick="toggleAnimation()">Toggle Animation</button>
            <button onclick="toggleFullscreen()">Fullscreen</button>
        </div>
    </div>

    <canvas id="spiralCanvas"></canvas>

    <div class="info-overlay fade">
        <div class="stats">
            <div class="stat-item">
                <div>Golden Ratio (Ï†)</div>
                <div>1.618033989</div>
            </div>
            <div class="stat-item">
                <div>Current Ratio</div>
                <div id="currentRatio">-</div>
            </div>
        </div>
        <div id="sequence" class="sequence"></div>
    </div>

    <script>
        const canvas = document.getElementById('spiralCanvas');
        const ctx = canvas.getContext('2d');
        const sequence = document.getElementById('sequence');
        
        let fibNumbers = [];
        let animationFrame;
        let currentAngle = 0;
        let isAnimating = false;
        let lastTime = 0;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (fibNumbers.length > 0) {
                drawSpiral();
            }
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function fibonacci(n) {
            let sequence = [1n, 1n];
            for (let i = 2; i < n; i++) {
                sequence[i] = sequence[i-1] + sequence[i-2];
            }
            return sequence;
        }

        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function displaySequence(numbers) {
            sequence.innerHTML = numbers.map((num, index) => 
                `<span class="number">${formatNumber(num.toString())}</span>`
            ).join(' ');

            if (numbers.length >= 2) {
                const lastIndex = numbers.length - 1;
                const ratio = Number(numbers[lastIndex]) / Number(numbers[lastIndex - 1]);
                document.getElementById('currentRatio').textContent = ratio.toFixed(9);
            }
        }

        function reset() {
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            sequence.innerHTML = '';
            currentAngle = 0;
            fibNumbers = [];
            isAnimating = false;
            document.getElementById('currentRatio').textContent = '-';
        }

        function drawSpiral() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const maxFib = Math.max(...fibNumbers.slice(0, 15).map(n => Number(n)));
            const scale = Math.min(canvas.width, canvas.height) / (maxFib * 2.5);
            
            ctx.save();
            ctx.translate(canvas.width/2, canvas.height/2);
            
            // Draw spiral
            ctx.beginPath();
            ctx.strokeStyle = document.getElementById('spiralColor').value;
            ctx.lineWidth = 2;
            
            let x = 0;
            let y = 0;
            let angle = 0;

            for (let i = 0; i < fibNumbers.length; i++) {
                const radius = Number(fibNumbers[i]) * scale;
                const quarterTurn = Math.PI / 2;
                const steps = 50;
                
                for (let j = 0; j <= steps; j++) {
                    const t = (j / steps) * quarterTurn;
                    if (angle + t > currentAngle) break;
                    
                    const spiralX = x + Math.cos(angle + t) * radius;
                    const spiralY = y + Math.sin(angle + t) * radius;
                    
                    if (i === 0 && j === 0) {
                        ctx.moveTo(spiralX, spiralY);
                    } else {
                        ctx.lineTo(spiralX, spiralY);
                    }
                }
                
                angle += quarterTurn;
                x += Math.cos(angle) * radius;
                y += Math.sin(angle) * radius;
            }
            
            ctx.stroke();
            
            // Draw squares with gradient
            angle = 0;
            x = 0;
            y = 0;
            
            for (let i = 0; i < fibNumbers.length; i++) {
                const size = Number(fibNumbers[i]) * scale;
                ctx.strokeStyle = `rgba(255, 255, 255, 0.1)`;
                ctx.fillStyle = `rgba(255, 255, 255, 0.02)`;
                
                ctx.beginPath();
                ctx.rect(x, y, size, size);
                ctx.stroke();
                ctx.fill();
                
                switch (i % 4) {
                    case 0: x += size; break;
                    case 1: y += size; break;
                    case 2: x -= size; break;
                    case 3: y -= size; break;
                }
            }
            
            ctx.restore();
        }

        function animate(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const speed = parseFloat(document.getElementById('speed').value);
            const deltaTime = (timestamp - lastTime) * 0.001 * speed;
            
            currentAngle += deltaTime;
            drawSpiral();
            lastTime = timestamp;
            
            if (isAnimating) {
                animationFrame = requestAnimationFrame(animate);
            }
        }

        function toggleAnimation() {
            isAnimating = !isAnimating;
            if (isAnimating) {
                lastTime = 0;
                animate(0);
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function generateSequence() {
            reset();
            const terms = Math.min(100, Math.max(1, parseInt(document.getElementById('terms').value)));
            fibNumbers = fibonacci(terms);
            displaySequence(fibNumbers);
            drawSpiral();
        }

        // Handle mouse movement for controls visibility
        let timeout;
        document.addEventListener('mousemove', () => {
            document.querySelectorAll('.fade').forEach(el => el.style.opacity = '1');
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                document.querySelectorAll('.fade').forEach(el => el.style.opacity = '0.3');
            }, 2000);
        });

        // Initial generation
        generateSequence();

        // Add canvas interaction
        canvas.addEventListener('click', toggleAnimation);
    </script>
</body>
</html>
