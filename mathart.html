<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            box-sizing: border-box;
            touch-action: none;
        }
        
        body, html { 
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: system-ui, -apple-system, sans-serif;
            color: #fff;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0.3;
            transition: opacity 0.3s ease;
        }

        .controls:hover {
            opacity: 1;
        }

        .control-row {
            display: flex;
            align-items: center;
            gap: 10px;
            white-space: nowrap;
        }

        label {
            font-size: 12px;
            opacity: 0.8;
        }

        input[type="range"] {
            width: 100px;
            -webkit-appearance: none;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }

        select {
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .controls {
                top: auto;
                bottom: 20px;
                right: 50%;
                transform: translateX(50%);
                flex-direction: row;
                flex-wrap: wrap;
                max-width: 90%;
                justify-content: center;
            }
            
            input[type="range"] {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <div class="control-row">
            <label>Speed</label>
            <input type="range" id="speed" min="0.1" max="5" step="0.1" value="1">
        </div>
        <div class="control-row">
            <label>Density</label>
            <input type="range" id="particles" min="10000" max="100000" step="1000" value="40000">
        </div>
        <div class="control-row">
            <label>Wave</label>
            <input type="range" id="waveScale" min="1" max="10" step="0.1" value="5">
        </div>
        <div class="control-row">
            <label>Color</label>
            <select id="colorMode">
                <option value="monochrome">Mono</option>
                <option value="rainbow">Rainbow</option>
                <option value="plasma">Plasma</option>
            </select>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let t = 0;
        let params = {
            speed: 1,
            particles: 40000,
            waveScale: 5,
            colorMode: 'monochrome',
            autoMove: true
        };

        // Virtual touch point that moves automatically
        let autoX = 0.5;
        let autoY = 0.5;
        let autoAngle = 0;

        // Update parameters from controls
        document.querySelectorAll('input, select').forEach(input => {
            input.addEventListener('input', (e) => {
                params[e.target.id] = parseFloat(e.target.value) || e.target.value;
            });
        });
        
        function mag(x, y) {
            return Math.sqrt(x * x + y * y);
        }
        
        function hsl(h, s, l) {
            return `hsl(${h}, ${s}%, ${l}%)`;
        }
        
        function point(x, y, color) {
            ctx.beginPath();
            ctx.arc(x, y, 1, 0, Math.PI * 2);
            ctx.strokeStyle = color;
            ctx.stroke();
        }
        
        function updateAutoPosition() {
            autoAngle += 0.002;
            const radius = 0.2;
            autoX = 0.5 + Math.cos(autoAngle) * radius;
            autoY = 0.5 + Math.sin(autoAngle * 0.7) * radius;
        }
        
        function a(x, y) {
            const k = x / 8 - 50;
            const e = y / 8 - 50;
            
            // Use automatic movement for wave influence
            const touchInfluence = Math.sin(mag(x/canvas.width - autoX, y/canvas.height - autoY) * 10) * 15;
            
            const o = mag(k, e) / 12 * Math.cos(Math.sin(k/2) * Math.cos(e/2));
            const d = params.waveScale * Math.cos(o) + touchInfluence;
            
            const xPos = (x + d * k * (Math.sin(d * 2 + t) + Math.sin(y * o * o) / 9)) / 1.5 + canvas.width/2;
            const yPos = (y / 3 - d * 40 + 19 * Math.cos(d + t)) * 1.5 + canvas.height * 0.75;
            
            let color;
            switch(params.colorMode) {
                case 'rainbow':
                    const hue = (t * 50 + mag(k, e)) % 360;
                    color = hsl(hue, 70, 50);
                    break;
                case 'plasma':
                    const plasma = Math.sin(d + t) * Math.cos(o * 2);
                    color = hsl((plasma * 180 + 180) % 360, 80, 50);
                    break;
                default:
                    color = `rgba(255, 255, 255, ${0.3 + Math.sin(d + t) * 0.2})`;
            }
            
            point(xPos, yPos, color);
        }
        
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            updateAutoPosition();
            
            for(let i = 0; i < params.particles; i++) {
                a(i % 400, Math.floor(i / 400));
            }
            
            t += Math.PI / 90 * params.speed;
            requestAnimationFrame(draw);
        }
        
        function resize() {
            const dpr = window.devicePixelRatio || 1;
            canvas.width = window.innerWidth * dpr;
            canvas.height = window.innerHeight * dpr;
            ctx.scale(dpr, dpr);
        }
        
        window.addEventListener('resize', resize);
        resize();
        draw();
    </script>
</body>
</html>
