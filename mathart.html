<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            box-sizing: border-box;
            touch-action: none;
        }
        
        body, html { 
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #111;
            font-family: system-ui, -apple-system, sans-serif;
            color: #fff;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        canvas {
            touch-action: none;
            background: #000;
            max-width: 100%;
            max-height: 100vh;
        }

        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(10px);
            padding: 15px;
            transform: translateY(80%);
            transition: transform 0.3s ease;
            z-index: 1000;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .controls:hover,
        .controls.active {
            transform: translateY(0);
        }

        .controls-handle {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.85);
            padding: 8px 20px;
            border-radius: 15px 15px 0 0;
            cursor: pointer;
            border-top: 1px solid rgba(255,255,255,0.1);
            border-left: 1px solid rgba(255,255,255,0.1);
            border-right: 1px solid rgba(255,255,255,0.1);
        }

        .control-row {
            display: flex;
            align-items: center;
            margin: 10px 0;
            gap: 10px;
        }

        label {
            flex: 0 0 100px;
            font-size: 14px;
        }

        input[type="range"] {
            flex: 1;
            max-width: 200px;
            -webkit-appearance: none;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }

        select {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .controls {
                padding: 10px;
            }
            
            .control-row {
                flex-direction: column;
                align-items: stretch;
                gap: 5px;
            }
            
            label {
                flex: none;
            }
            
            input[type="range"] {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <div class="controls-handle">Controls ▲</div>
        <div class="control-row">
            <label>Speed</label>
            <input type="range" id="speed" min="0.1" max="5" step="0.1" value="1">
        </div>
        <div class="control-row">
            <label>Particles</label>
            <input type="range" id="particles" min="10000" max="100000" step="1000" value="40000">
        </div>
        <div class="control-row">
            <label>Wave Scale</label>
            <input type="range" id="waveScale" min="1" max="10" step="0.1" value="5">
        </div>
        <div class="control-row">
            <label>Color Mode</label>
            <select id="colorMode">
                <option value="monochrome">Monochrome</option>
                <option value="rainbow">Rainbow</option>
                <option value="plasma">Plasma</option>
            </select>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const controls = document.querySelector('.controls');
        const controlsHandle = document.querySelector('.controls-handle');
        
        let t = 0;
        let isControlsActive = false;
        let touchStartY = 0;
        let touchStartX = 0;
        let isDragging = false;

        let params = {
            speed: 1,
            particles: 40000,
            waveScale: 5,
            colorMode: 'monochrome',
            touchX: 0,
            touchY: 0,
            touchActive: false
        };

        // Touch and mouse interaction
        function handlePointerStart(e) {
            const touch = e.touches ? e.touches[0] : e;
            params.touchX = touch.clientX / window.innerWidth;
            params.touchY = touch.clientY / window.innerHeight;
            params.touchActive = true;
        }

        function handlePointerMove(e) {
            if (params.touchActive) {
                const touch = e.touches ? e.touches[0] : e;
                params.touchX = touch.clientX / window.innerWidth;
                params.touchY = touch.clientY / window.innerHeight;
            }
        }

        function handlePointerEnd() {
            params.touchActive = false;
        }

        // Controls panel interaction
        controlsHandle.addEventListener('click', () => {
            isControlsActive = !isControlsActive;
            controls.classList.toggle('active', isControlsActive);
            controlsHandle.textContent = `Controls ${isControlsActive ? '▼' : '▲'}`;
        });

        // Touch events for controls panel
        controls.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
            isDragging = true;
        });

        controls.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            const deltaY = e.touches[0].clientY - touchStartY;
            if (Math.abs(deltaY) > 10) {
                isControlsActive = deltaY < 0;
                controls.classList.toggle('active', isControlsActive);
                controlsHandle.textContent = `Controls ${isControlsActive ? '▼' : '▲'}`;
            }
        });

        controls.addEventListener('touchend', () => {
            isDragging = false;
        });

        // Canvas touch and mouse events
        canvas.addEventListener('pointerdown', handlePointerStart);
        canvas.addEventListener('pointermove', handlePointerMove);
        canvas.addEventListener('pointerup', handlePointerEnd);
        canvas.addEventListener('pointerleave', handlePointerEnd);

        // Update parameters from controls
        document.querySelectorAll('input, select').forEach(input => {
            input.addEventListener('input', (e) => {
                params[e.target.id] = parseFloat(e.target.value) || e.target.value;
            });
        });
        
        function mag(x, y) {
            return Math.sqrt(x * x + y * y);
        }
        
        function hsl(h, s, l) {
            return `hsl(${h}, ${s}%, ${l}%)`;
        }
        
        function point(x, y, color) {
            ctx.beginPath();
            ctx.arc(x, y, 1, 0, Math.PI * 2);
            ctx.strokeStyle = color;
            ctx.stroke();
        }
        
        function a(x, y) {
            const k = x / 8 - 50;
            const e = y / 8 - 50;
            
            // Incorporate touch interaction
            const touchInfluence = params.touchActive ? 
                Math.sin(mag(x/canvas.width - params.touchX, y/canvas.height - params.touchY) * 10) * 20 : 0;
            
            const o = mag(k, e) / 12 * Math.cos(Math.sin(k/2) * Math.cos(e/2));
            const d = params.waveScale * Math.cos(o) + touchInfluence;
            
            const xPos = (x + d * k * (Math.sin(d * 2 + t) + Math.sin(y * o * o) / 9)) / 1.5 + canvas.width/2;
            const yPos = (y / 3 - d * 40 + 19 * Math.cos(d + t)) * 1.5 + canvas.height * 0.75;
            
            let color;
            switch(params.colorMode) {
                case 'rainbow':
                    const hue = (t * 50 + mag(k, e)) % 360;
                    color = hsl(hue, 70, 50);
                    break;
                case 'plasma':
                    const plasma = Math.sin(d + t) * Math.cos(o * 2);
                    color = hsl((plasma * 180 + 180) % 360, 80, 50);
                    break;
                default:
                    color = `rgba(255, 255, 255, ${0.3 + Math.sin(d + t) * 0.2})`;
            }
            
            point(xPos, yPos, color);
        }
        
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for(let i = 0; i < params.particles; i++) {
                a(i % 400, Math.floor(i / 400));
            }
            
            t += Math.PI / 90 * params.speed;
            requestAnimationFrame(draw);
        }
        
        function resize() {
            const dpr = window.devicePixelRatio || 1;
            const size = Math.min(window.innerWidth, window.innerHeight) * 0.9;
            
            canvas.style.width = `${size}px`;
            canvas.style.height = `${size}px`;
            
            canvas.width = size * dpr;
            canvas.height = size * dpr;
            
            ctx.scale(dpr, dpr);
        }
        
        window.addEventListener('resize', resize);
        resize();
        draw();
    </script>
</body>
</html>
