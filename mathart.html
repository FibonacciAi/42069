<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body, html { 
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0.3;
            transition: opacity 0.3s ease;
        }

        .controls:hover {
            opacity: 1;
        }

        .control-row {
            display: flex;
            align-items: center;
            gap: 10px;
            white-space: nowrap;
        }

        label {
            font-size: 12px;
            opacity: 0.8;
            color: #fff;
        }

        input[type="range"] {
            width: 100px;
            -webkit-appearance: none;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }

        select {
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .controls {
                top: auto;
                bottom: 20px;
                right: 50%;
                transform: translateX(50%);
                flex-direction: row;
                flex-wrap: wrap;
                max-width: 90%;
                justify-content: center;
            }
            
            input[type="range"] {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <div class="control-row">
            <label>Speed</label>
            <input type="range" id="speed" min="0.1" max="5" step="0.1" value="1">
        </div>
        <div class="control-row">
            <label>Density</label>
            <input type="range" id="particles" min="10000" max="100000" step="1000" value="40000">
        </div>
        <div class="control-row">
            <label>Wave</label>
            <input type="range" id="waveScale" min="1" max="10" step="0.1" value="5">
        </div>
        <div class="control-row">
            <label>Color</label>
            <select id="colorMode">
                <option value="monochrome">Mono</option>
                <option value="rainbow">Rainbow</option>
                <option value="plasma">Plasma</option>
            </select>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let t = 0;
        let params = {
            speed: 1,
            particles: 40000,
            waveScale: 5,
            colorMode: 'monochrome'
        };

        let autoAngle = 0;
        let autoX = 0.5, autoY = 0.5;

        document.querySelectorAll('input, select').forEach(input => {
            input.addEventListener('input', (e) => {
                params[e.target.id] = parseFloat(e.target.value) || e.target.value;
            });
        });
        
        function mag(x, y) {
            return Math.sqrt(x * x + y * y);
        }
        
        function hsl(h, s, l) {
            return `hsl(${h}, ${s}%, ${l}%)`;
        }
        
        function point(x, y, color) {
            ctx.beginPath();
            ctx.arc(x, y, 0.5, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
        }
        
        function updateAutoPosition() {
            autoAngle += 0.002;
            const radius = 0.2;
            autoX = 0.5 + Math.cos(autoAngle) * radius;
            autoY = 0.5 + Math.sin(autoAngle * 0.7) * radius;
        }
        
        function a(x, y) {
            const k = (x / canvas.width - 0.5) * 100;
            const e = (y / canvas.height - 0.5) * 100;
            
            const touchInfluence = Math.sin(mag(x/canvas.width - autoX, y/canvas.height - autoY) * 10) * 15;
            
            const o = mag(k, e) / 12 * Math.cos(Math.sin(k/2) * Math.cos(e/2));
            const d = params.waveScale * Math.cos(o) + touchInfluence;
            
            const xPos = canvas.width * (0.5 + (k/100 + d * k/1000 * (Math.sin(d * 2 + t) + Math.sin(y * o * o) / 900)));
            const yPos = canvas.height * (0.5 + (e/100 - d/25 + 0.19 * Math.cos(d + t)));
            
            let color;
            switch(params.colorMode) {
                case 'rainbow':
                    const hue = (t * 50 + mag(k, e)) % 360;
                    color = hsl(hue, 70, 50);
                    break;
                case 'plasma':
                    const plasma = Math.sin(d + t) * Math.cos(o * 2);
                    color = hsl((plasma * 180 + 180) % 360, 80, 50);
                    break;
                default:
                    color = `rgba(255, 255, 255, ${0.3 + Math.sin(d + t) * 0.2})`;
            }
            
            point(xPos, yPos, color);
        }
        
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            updateAutoPosition();
            
            const cols = Math.round(Math.sqrt(params.particles));
            const rows = Math.round(params.particles / cols);
            
            for(let y = 0; y < rows; y++) {
                for(let x = 0; x < cols; x++) {
                    a(
                        (x / cols) * canvas.width,
                        (y / rows) * canvas.height
                    );
                }
            }
            
            t += Math.PI / 90 * params.speed;
            requestAnimationFrame(draw);
        }
        
        function resize() {
            const dpr = window.devicePixelRatio || 1;
            canvas.width = window.innerWidth * dpr;
            canvas.height = window.innerHeight * dpr;
            ctx.scale(dpr, dpr);
        }
        
        window.addEventListener('resize', resize);
        resize();
        draw();
    </script>
</body>
</html>
