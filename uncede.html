<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Token – Official Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    .buttons-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 1.5rem;
    }
    .button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      color: #fff;
      background-color: #FF1493;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
      width: 250px;
      max-width: 90%;
    }
    .button:hover {
      background-color: #D4147A;
    }
    .contract-container {
      margin-top: 1.5rem;
    }
    .contract-address {
      font-size: 1rem;
      word-break: break-all;
    }
    .copy-button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      color: #fff;
      background-color: #FF1493;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .copy-button:hover {
      background-color: #D4147A;
    }
    .social-links {
      margin-top: 2rem;
    }
    .social-links a {
      display: inline-block;
      margin: 5px;
      padding: 8px 12px;
      color: white;
      text-decoration: none;
      background: #222;
      border-radius: 4px;
    }
    .social-links a:hover {
      background: #333;
    }
    footer {
      margin-top: 2rem;
      padding: 1rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <h1>Your Token</h1>
  <p>The future of decentralized trading.</p>

  <div class="buttons-container">
    <button class="button" id="connectPhantom">Connect Phantom</button>
    <a href="https://phantom.com/tokens/solana/EM88n5iXgnstGQZ6dHx9ekYNPj8qBnCcqChPg3Zipump?referralId=393ncvi2gv7" target="_blank" class="button">Buy on Phantom</a>
    <a href="https://pump.fun/#/token/EM88n5iXgnstGQZ6dHx9ekYNPj8qBnCcqChPg3Zipump" target="_blank" class="button">Buy on Pump.fun</a>
  </div>

  <div class="contract-container">
    <p>Contract Address:</p>
    <p class="contract-address" id="contractAddress">EM88n5iXgnstGQZ6dHx9ekYNPj8qBnCcqChPg3Zipump</p>
    <button class="copy-button" onclick="copyContractAddress()">Copy Address</button>
  </div>

  <div class="social-links">
    <a href="https://solscan.io/account/EZrsvWk3XLNDDHhLY9gDciSrQbQqSfffxevhufAuUF2H" target="_blank">View on Solscan</a>
  </div>

  <footer>
    <p>© 2025 Your Token. All rights reserved. Built with ❤️ on Solana.</p>
  </footer>

  <script>
    function copyContractAddress() {
      const contractAddress = document.getElementById('contractAddress').innerText;
      navigator.clipboard.writeText(contractAddress).then(() => {
        alert('Contract address copied to clipboard!');
      });
    }

    document.getElementById('connectPhantom').addEventListener('click', async () => {
      if (window.solana && window.solana.isPhantom) {
        try {
          const response = await window.solana.connect();
          alert(`Connected to Phantom wallet: ${response.publicKey.toString()}`);
        } catch (err) {
          console.error('Connection to Phantom wallet failed', err);
        }
      } else {
        alert('Phantom wallet not found. Please install the Phantom wallet extension.');
        window.open('https://phantom.app/', '_blank');
      }
    });
  </script>

</body>
</html>
