<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Enhanced Touch-Sensitive 3D Media Universe</title>
    <style>
        body { 
            margin: 0;
            overflow: hidden;
            background: #000;
            touch-action: none;
        }
        canvas { 
            display: block; 
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 100;
            text-shadow: 0 0 3px #000;
            pointer-events: none;
        }
        .label {
            color: #ffffff;
            font-family: Arial, sans-serif;
            font-size: 12px;
            padding: 2px;
            background: rgba(0,0,0,0.6);
            border-radius: 3px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="info">Touch and drag to explore - Pinch to zoom - Tap spheres for details</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three-spritetext@1.6.5/dist/three-spritetext.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000819);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const companies = [
            { 
                name: 'Apple', 
                value: 3671, 
                color: 0x999999,
                subsidiary: [
                    { name: 'App Store', value: 85, color: 0xcccccc },
                    { name: 'Apple TV+', value: 50, color: 0xaaaaaa },
                    { name: 'iCloud', value: 40, color: 0x888888 }
                ]
            },
            // Add similar detailed structure for other companies...
        ];

        class CompanySphere extends THREE.Group {
            constructor(company, isSubsidiary = false) {
                super();
                
                const size = Math.cbrt(company.value/100);
                
                // Create main sphere
                const geometry = new THREE.SphereGeometry(size, 64, 64);
                const material = new THREE.MeshPhysicalMaterial({ 
                    color: company.color,
                    metalness: 0.9,
                    roughness: 0.1,
                    transmission: 0.2,
                    thickness: 0.5,
                    clearcoat: 1.0,
                    clearcoatRoughness: 0.1
                });

                const mainSphere = new THREE.Mesh(geometry, material);
                this.add(mainSphere);

                // Add internal particle system
                const particleCount = Math.floor(company.value / 10);
                const particles = new THREE.BufferGeometry();
                const positions = new Float32Array(particleCount * 3);

                for(let i = 0; i < particleCount * 3; i += 3) {
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.random() * Math.PI;
                    const r = Math.random() * size * 0.8;

                    positions[i] = r * Math.sin(phi) * Math.cos(theta);
                    positions[i+1] = r * Math.sin(phi) * Math.sin(theta);
                    positions[i+2] = r * Math.cos(phi);
                }

                particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                const particleMaterial = new THREE.PointsMaterial({
                    color: 0xffffff,
                    size: 0.05,
                    transparent: true,
                    opacity: 0.6
                });

                const particleSystem = new THREE.Points(particles, particleMaterial);
                this.add(particleSystem);

                // Add subsidiary spheres if not already a subsidiary
                if (!isSubsidiary && company.subsidiary) {
                    company.subsidiary.forEach((sub, index) => {
                        const subSphere = new CompanySphere(sub, true);
                        const angle = (index / company.subsidiary.length) * Math.PI * 2;
                        const radius = size * 0.6;
                        subSphere.position.set(
                            Math.cos(angle) * radius,
                            Math.sin(angle) * radius,
                            0
                        );
                        subSphere.scale.setScalar(0.3);
                        this.add(subSphere);
                    });
                }

                // Add label
                const label = new SpriteText(
                    company.name + '\n$' + company.value + 'B',
                    isSubsidiary ? 0.5 : 1.5
                );
                label.position.y = size + 1;
                this.add(label);

                // Animation properties
                this.rotationSpeed = Math.random() * 0.01;
                this.oscillationSpeed = Math.random() * 0.02;
                this.oscillationDistance = size * 0.1;
                this.initialY = this.position.y;
            }

            animate() {
                this.rotation.y += this.rotationSpeed;
                this.position.y = this.initialY + 
                    Math.sin(Date.now() * this.oscillationSpeed) * 
                    this.oscillationDistance;
                
                this.children.forEach(child => {
                    if (child instanceof CompanySphere) {
                        child.animate();
                    }
                });
            }
        }

        const mainSpheres = new Map();
        const raycaster = new THREE.Raycaster();
        const touch = new THREE.Vector2();
        let pinchDistance = 0;

        companies.forEach((company, index) => {
            const sphere = new CompanySphere(company);
            const angle = (index / companies.length) * Math.PI * 2;
            const radius = 30;
            sphere.position.set(
                Math.cos(angle) * radius,
                Math.sin(angle * 2) * 5,
                Math.sin(angle) * radius
            );
            mainSpheres.set(sphere.id, company);
            scene.add(sphere);
        });

        // Enhanced lighting
        const lights = [];
        for(let i = 0; i < 4; i++) {
            const light = new THREE.PointLight(0xffffff, 0.5, 50);
            const angle = (i / 4) * Math.PI * 2;
            light.position.set(
                Math.cos(angle) * 30,
                10,
                Math.sin(angle) * 30
            );
            lights.push(light);
            scene.add(light);
        }

        camera.position.z = 70;

        // Touch event handlers
        let isDragging = false;
        let previousTouch = { x: 0, y: 0 };
        let rotationSpeed = { x: 0, y: 0 };
        const dampingFactor = 0.95;

        document.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isDragging = true;
            if (e.touches.length === 2) {
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                pinchDistance = Math.sqrt(dx * dx + dy * dy);
            }
        });

        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (e.touches.length === 1) {
                const deltaMove = {
                    x: e.touches[0].clientX - previousTouch.x,
                    y: e.touches[0].clientY - previousTouch.y
                };

                rotationSpeed.x = deltaMove.y * 0.001;
                rotationSpeed.y = deltaMove.x * 0.001;

                previousTouch = {
                    x: e.touches[0].clientX,
                    y: e.touches[0].clientY
                };
            } else if (e.touches.length === 2) {
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                const newPinchDistance = Math.sqrt(dx * dx + dy * dy);
                
                const deltaDistance = newPinchDistance - pinchDistance;
                camera.position.z -= deltaDistance * 0.05;
                camera.position.z = Math.max(20, Math.min(100, camera.position.z));
                
                pinchDistance = newPinchDistance;
            }
        });

        document.addEventListener('touchend', (e) => {
            isDragging = false;
        });

        function animate() {
            requestAnimationFrame(animate);
            
            // Animate lights
            lights.forEach((light, index) => {
                const angle = Date.now() * 0.001 + (index * Math.PI / 2);
                light.position.x = Math.cos(angle) * 30;
                light.position.z = Math.sin(angle) * 30;
            });

            // Animate spheres
            scene.children.forEach(child => {
                if (child instanceof CompanySphere) {
                    child.animate();
                }
            });

            if (!isDragging) {
                rotationSpeed.x *= dampingFactor;
                rotationSpeed.y *= dampingFactor;
            }
            
            scene.rotation.x += rotationSpeed.x;
            scene.rotation.y += rotationSpeed.y;
            
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
