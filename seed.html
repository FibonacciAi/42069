<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flower-of-Life Sphere</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    #canvas3d {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas3d"></canvas>

<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
  import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/OrbitControls.js';
  import { EffectComposer } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/postprocessing/EffectComposer.js';
  import { RenderPass } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/postprocessing/RenderPass.js';
  import { UnrealBloomPass } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/postprocessing/UnrealBloomPass.js';

  // Renderer and Canvas
  const canvas = document.getElementById('canvas3d');
  const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(window.innerWidth, window.innerHeight);

  // Scene and Camera
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 0, 3);

  // Orbit Controls
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;

  // Lighting
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
  directionalLight.position.set(5, 5, 5);
  scene.add(directionalLight);

  // Texture Loader and Flower of Life Texture
  const textureLoader = new THREE.TextureLoader();
  const flowerTexture = textureLoader.load(
    'https://fibonacciai.github.io/42069/flower_of_life.jpg',
    () => console.log('Texture loaded successfully.'),
    undefined,
    (error) => console.error('Texture failed to load:', error)
  );

  // Sphere Material and Geometry
  const sphereMaterial = new THREE.MeshPhysicalMaterial({
    map: flowerTexture,
    color: 0xffffff, // Added color for visibility if texture fails
    metalness: 0,
    roughness: 0.4,
    emissive: new THREE.Color(0x222222),
    emissiveIntensity: 0.4,
    clearcoat: 1.0,
    clearcoatRoughness: 0.3,
  });

  const sphereGeometry = new THREE.SphereGeometry(1, 64, 64);
  const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
  scene.add(sphere);

  // Post-processing (Bloom)
  const composer = new EffectComposer(renderer);
  composer.addPass(new RenderPass(scene, camera));

  const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.0, 0.4, 0.05);
  composer.addPass(bloomPass);

  // Animation Loop
  function animate() {
    requestAnimationFrame(animate);
    sphere.rotation.y += 0.005; // Rotate the sphere
    controls.update();
    composer.render();
  }

  animate();

  // Handle Window Resize
  window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    composer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
