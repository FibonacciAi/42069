<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flower-of-Life Sphere</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    #canvas3d {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas3d"></canvas>

<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
  import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/OrbitControls.js';
  import { EffectComposer } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/postprocessing/EffectComposer.js';
  import { RenderPass } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/postprocessing/RenderPass.js';
  import { UnrealBloomPass } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/postprocessing/UnrealBloomPass.js';

  // Create procedural Flower of Life texture
  function createFlowerOfLifeTexture() {
    const canvas = document.createElement('canvas');
    canvas.width = 1024;
    canvas.height = 1024;
    const ctx = canvas.getContext('2d');
    
    // Fill background
    ctx.fillStyle = '#000000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // Set circle style
    ctx.strokeStyle = '#ffffff';
    ctx.lineWidth = 2;
    
    // Calculate radius and center positions
    const radius = canvas.width / 8;
    const centers = [];
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    
    // Create center points for circles
    for (let angle = 0; angle < 2 * Math.PI; angle += Math.PI / 3) {
      centers.push({
        x: centerX + Math.cos(angle) * radius * 2,
        y: centerY + Math.sin(angle) * radius * 2
      });
    }
    centers.push({ x: centerX, y: centerY });

    // Draw circles
    function drawCircle(x, y, r) {
      ctx.beginPath();
      ctx.arc(x, y, r, 0, 2 * Math.PI);
      ctx.stroke();
    }

    // Draw the pattern
    centers.forEach(center => {
      drawCircle(center.x, center.y, radius);
    });

    return new THREE.CanvasTexture(canvas);
  }

  // Renderer and Canvas
  const canvas = document.getElementById('canvas3d');
  const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(window.innerWidth, window.innerHeight);

  // Scene and Camera
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 0, 3);

  // Orbit Controls
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;

  // Lighting
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
  directionalLight.position.set(5, 5, 5);
  scene.add(directionalLight);

  // Create procedural texture
  const flowerTexture = createFlowerOfLifeTexture();

  // Sphere Material and Geometry
  const sphereMaterial = new THREE.MeshPhysicalMaterial({
    map: flowerTexture,
    color: 0xffffff,
    metalness: 0,
    roughness: 0.4,
    emissive: new THREE.Color(0x222222),
    emissiveIntensity: 0.4,
    clearcoat: 1.0,
    clearcoatRoughness: 0.3,
  });

  const sphereGeometry = new THREE.SphereGeometry(1, 64, 64);
  const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
  scene.add(sphere);

  // Post-processing (Bloom)
  const composer = new EffectComposer(renderer);
  composer.addPass(new RenderPass(scene, camera));

  const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.0, 0.4, 0.05);
  composer.addPass(bloomPass);

  // Animation Loop
  function animate() {
    requestAnimationFrame(animate);
    sphere.rotation.y += 0.005;
    controls.update();
    composer.render();
  }

  animate();

  // Handle Window Resize
  window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    composer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
