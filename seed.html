<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flower-of-Life Sphere</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    #canvas3d {
      display: block; /* ensures the canvas fills the window */
    }
  </style>
</head>
<body>
<canvas id="canvas3d"></canvas>

<!-- All imports from valid CDN URLs -->
<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
  import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/OrbitControls.js';
  import { EffectComposer } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/postprocessing/EffectComposer.js';
  import { RenderPass } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/postprocessing/RenderPass.js';
  import { UnrealBloomPass } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/postprocessing/UnrealBloomPass.js';

  // Renderer, Camera, and Scene setup
  const canvas = document.getElementById('canvas3d');
  const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(window.innerWidth, window.innerHeight);

  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(
    60,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.set(0, 0, 3);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;
  controls.enablePan = false;
  controls.minDistance = 1.5;
  controls.maxDistance = 6;

  // Lighting
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
  scene.add(ambientLight);

  const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
  dirLight.position.set(5, 5, 5);
  scene.add(dirLight);

  // Flower-of-Life Sphere
  const textureLoader = new THREE.TextureLoader();
  const flowerTexture = textureLoader.load('flower_of_life.jpg'); // Ensure this file exists in the same directory

  const sphereMaterial = new THREE.MeshPhysicalMaterial({
    map: flowerTexture,
    metalness: 0,
    roughness: 0.4,
    emissive: new THREE.Color(0x222222),
    emissiveIntensity: 0.4,
    clearcoat: 1.0,
    clearcoatRoughness: 0.3,
  });

  const sphereGeometry = new THREE.SphereGeometry(1, 64, 64);
  const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
  scene.add(sphere);

  // Post-processing for Bloom
  const composer = new EffectComposer(renderer);
  composer.addPass(new RenderPass(scene, camera));

  const bloomPass = new UnrealBloomPass(
    new THREE.Vector2(window.innerWidth, window.innerHeight),
    1.0, // strength
    0.4, // radius
    0.05 // threshold
  );
  composer.addPass(bloomPass);

  // Animation Loop
  const clock = new THREE.Clock();

  function animate() {
    requestAnimationFrame(animate);

    const delta = clock.getDelta();
    sphere.rotation.y += delta * 0.3; // Rotate the sphere

    controls.update();
    composer.render();
  }
  animate();

  // Handle Window Resize
  window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    composer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
