<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>CR7 Quantum SIUUU Experience (Bloom+Echo)</title>
  <!-- Google Font -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
  />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: 'Montserrat', sans-serif;
      color: white;
    }
    #audio-controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      display: flex;
      gap: 15px;
      align-items: center;
      border: 2px solid #FFD700;
    }
    .btn {
      background: linear-gradient(45deg, #000000, #2C2C2C);
      border: 2px solid #FFD700;
      padding: 10px 20px;
      color: #FFD700;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Montserrat', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .btn:hover {
      background: #FFD700;
      color: #000;
      transform: scale(1.05);
    }
    .btn:active {
      transform: scale(0.95);
    }
    #cr7-logo {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 48px;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      z-index: 1000;
    }
    #stats-display {
      position: fixed;
      top: 100px;
      right: 20px;
      z-index: 1000;
      background: rgba(0,0,0,0.8);
      padding: 15px;
      border-radius: 5px;
      border: 2px solid #FFD700;
      font-size: 14px;
    }
    .stat {
      margin: 5px 0;
      color: #FFD700;
    }
    #signature {
      position: fixed;
      bottom: 80px;
      right: 20px;
      z-index: 1000;
      font-style: italic;
      color: #FFD700;
      font-size: 24px;
    }
    #sound-status {
      position: fixed;
      top: 20px;
      left: 20px;
      color: #FFD700;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="cr7-logo">CR7</div>
  <div id="sound-status">Click "Start SIUUU" to begin</div>
  <div id="stats-display">
    <div class="stat">Goals: 819+</div>
    <div class="stat">Champions League: 5x</div>
    <div class="stat">Ballon d'Or: 5x</div>
    <div class="stat">SIUUU Energy: 0%</div>
  </div>
  <div id="signature">Cristiano Ronaldo</div>

  <!-- AUDIO CONTROLS -->
  <div id="audio-controls">
    <button id="startAudio" class="btn">Start SIUUU</button>
    <button id="useInput" class="btn">Live Reaction</button>
    <button id="toggleCrowd" class="btn">Toggle Crowd</button>
    <input type="file" id="audioFile" accept="audio/*" style="display: none;" />
    <button id="loadAudio" class="btn">Load CR7 Chant</button>
  </div>

  <!-- THREE.JS, ORBITCONTROLS, POSTPROCESSING VIA CDN -->
  <script src="https://unpkg.com/three@0.159.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.159.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://unpkg.com/three@0.159.0/examples/js/postprocessing/EffectComposer.js"></script>
  <script src="https://unpkg.com/three@0.159.0/examples/js/postprocessing/RenderPass.js"></script>
  <script src="https://unpkg.com/three@0.159.0/examples/js/postprocessing/UnrealBloomPass.js"></script>

  <script>
    // =========================
    // Audio Analyzer Class
    // =========================
    class AudioAnalyzer {
      constructor() {
        this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
        this.analyser = this.audioContext.createAnalyser();
        this.analyser.fftSize = 2048;
        this.bufferLength = this.analyser.frequencyBinCount;
        this.dataArray = new Uint8Array(this.bufferLength);
        this.freqData = new Uint8Array(this.bufferLength);
        this.isCrowdPlaying = false;
        this.crowdNoise = null;
        this.crowdPanner = null;
        this.panInterval = null;
      }

      startSIUUU() {
        // Main oscillator
        const mainOsc = this.audioContext.createOscillator();
        const mainGain = this.audioContext.createGain();

        // Basic pitch slide: 800Hz -> 300Hz
        mainOsc.type = 'sine';
        mainOsc.frequency.setValueAtTime(800, this.audioContext.currentTime);
        mainOsc.frequency.exponentialRampToValueAtTime(300, this.audioContext.currentTime + 0.6);

        // Volume envelope
        mainGain.gain.setValueAtTime(0, this.audioContext.currentTime);
        mainGain.gain.linearRampToValueAtTime(0.7, this.audioContext.currentTime + 0.1);
        mainGain.gain.linearRampToValueAtTime(0, this.audioContext.currentTime + 0.6);

        // Vibrato
        const vibratoOsc = this.audioContext.createOscillator();
        const vibratoGain = this.audioContext.createGain();
        vibratoOsc.frequency.value = 10; // speed
        vibratoGain.gain.value = 20;     // depth

        vibratoOsc.connect(vibratoGain);
        vibratoGain.connect(mainOsc.frequency);

        // Add a short echo
        const delayNode = this.audioContext.createDelay(1.0);
        delayNode.delayTime.value = 0.2;  // echo delay
        const feedbackGain = this.audioContext.createGain();
        feedbackGain.gain.value = 0.25; // feedback amount
        delayNode.connect(feedbackGain);
        feedbackGain.connect(delayNode);

        // Connect chain
        mainOsc.connect(mainGain);
        mainGain.connect(delayNode);
        mainGain.connect(this.analyser);
        mainGain.connect(this.audioContext.destination);
        delayNode.connect(this.analyser);
        delayNode.connect(this.audioContext.destination);

        // Start
        mainOsc.start();
        vibratoOsc.start();

        // Stop after ~0.6s
        mainOsc.stop(this.audioContext.currentTime + 0.6);
        vibratoOsc.stop(this.audioContext.currentTime + 0.6);

        document.getElementById('sound-status').textContent = "SIUUUUUU!!!";
        setTimeout(() => {
          document.getElementById('sound-status').textContent =
            this.isCrowdPlaying ? "Crowd chanting" : "Ready for next SIUUU";
        }, 600);
      }

      toggleCrowdNoise() {
        if (this.isCrowdPlaying) {
          // Stop existing noise
          if (this.crowdNoise) this.crowdNoise.stop();
          this.crowdNoise = null;
          this.isCrowdPlaying = false;
          // Stop random panning
          if (this.panInterval) clearInterval(this.panInterval);
          this.panInterval = null;
          document.getElementById('sound-status').textContent = "Crowd chant stopped";
        } else {
          // Start noise
          this.startCrowdNoise();
          this.isCrowdPlaying = true;
          document.getElementById('sound-status').textContent = "Crowd chanting";
        }
      }

      startCrowdNoise() {
        // Create noise buffer
        const bufferSize = 2 * this.audioContext.sampleRate;
        const noiseBuffer = this.audioContext.createBuffer(1, bufferSize, this.audioContext.sampleRate);
        const output = noiseBuffer.getChannelData(0);
        for (let i = 0; i < bufferSize; i++) {
          output[i] = Math.random() * 2 - 1;
        }
        this.crowdNoise = this.audioContext.createBufferSource();
        this.crowdNoise.buffer = noiseBuffer;
        this.crowdNoise.loop = true;

        // Bandpass filter
        const bandpass = this.audioContext.createBiquadFilter();
        bandpass.type = "bandpass";
        bandpass.frequency.value = 300;
        bandpass.Q.value = 0.5;

        // Stereo panner
        this.crowdPanner = this.audioContext.createStereoPanner();

        // Crowd gain
        const crowdGain = this.audioContext.createGain();
        crowdGain.gain.value = 0.2;

        // Connect chain
        this.crowdNoise.connect(bandpass);
        bandpass.connect(crowdGain);
        crowdGain.connect(this.crowdPanner);
        this.crowdPanner.connect(this.analyser);
        this.crowdPanner.connect(this.audioContext.destination);

        // Randomly change panner position every second
        this.panInterval = setInterval(() => {
          const randomPan = Math.random() * 2 - 1;
          this.crowdPanner.pan.setValueAtTime(randomPan, this.audioContext.currentTime);
        }, 1000);

        this.crowdNoise.start();
      }

      async setupMicrophone() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          const source = this.audioContext.createMediaStreamSource(stream);
          source.connect(this.analyser);
          document.getElementById('sound-status').textContent = "Live audio input active";
        } catch (err) {
          console.error('Microphone access error:', err);
          document.getElementById('sound-status').textContent = "Microphone access failed";
        }
      }

      async loadAudioFile(file) {
        try {
          const buffer = await file.arrayBuffer();
          const audioBuffer = await this.audioContext.decodeAudioData(buffer);
          const source = this.audioContext.createBufferSource();
          source.buffer = audioBuffer;
          source.connect(this.analyser);
          source.connect(this.audioContext.destination);
          source.start();
          document.getElementById('sound-status').textContent = "Playing custom audio";
        } catch (err) {
          console.error('Audio file loading error:', err);
          document.getElementById('sound-status').textContent = "Audio file error";
        }
      }

      getAudioData() {
        this.analyser.getByteTimeDomainData(this.dataArray);
        this.analyser.getByteFrequencyData(this.freqData);
        return { timeDomain: this.dataArray, frequency: this.freqData };
      }
    }

    // =========================
    // CR7 Particle System Class
    // =========================
    class CR7ParticleSystem {
      constructor(numParticles = 7777, soccerTexture) {
        // Create geometry for points
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(numParticles * 3);
        for (let i = 0; i < numParticles; i++) {
          positions[i * 3 + 0] = (Math.random() - 0.5) * 100; // x
          positions[i * 3 + 1] = (Math.random() - 0.5) * 100; // y
          positions[i * 3 + 2] = (Math.random() - 0.5) * 100; // z
        }
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        // Points material (gold glow effect)
        const material = new THREE.PointsMaterial({
          color: 0xFFD700,
          size: 0.2,
          transparent: true,
          opacity: 0.85,
          blending: THREE.AdditiveBlending
        });
        this.points = new THREE.Points(geometry, material);

        // Golden soccer ball with texture
        const soccerBallGeometry = new THREE.SphereGeometry(1, 32, 32);
        const soccerBallMaterial = new THREE.MeshStandardMaterial({
          map: soccerTexture,
          color: 0xFFD700,
          roughness: 0.3,
          metalness: 0.9
        });
        this.soccerBall = new THREE.Mesh(soccerBallGeometry, soccerBallMaterial);
        this.soccerBall.position.set(0, 0, 0);
      }

      // Called each frame
      update(frequencyData, time) {
        this.points.rotation.y += 0.0005 * frequencyData[0];
        this.soccerBall.rotation.x = time * 0.3;
        this.soccerBall.rotation.y = time * 0.3;
      }
    }

    // =========================
    // Main Visualization
    // =========================
    class CR7Visualization {
      constructor() {
        // Preload texture
        this.loader = new THREE.TextureLoader();
        const goldTextureURL =
          "https://raw.githubusercontent.com/dmr-capstone/chatgpt-textures/main/dark_gold.jpg";

        this.audioAnalyzer = new AudioAnalyzer();
        this.loader.load(goldTextureURL, (texture) => {
          this.setupRenderer();
          this.createScene(texture);
          this.setupAudioControls();
          this.animate();
        });
      }

      setupRenderer() {
        this.renderer = new THREE.WebGLRenderer({ antialias: true });
        this.renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(this.renderer.domElement);

        window.addEventListener("resize", () => {
          this.camera.aspect = window.innerWidth / window.innerHeight;
          this.camera.updateProjectionMatrix();
          this.renderer.setSize(window.innerWidth, window.innerHeight);
          this.composer.setSize(window.innerWidth, window.innerHeight);
        });
      }

      createScene(soccerTexture) {
        this.scene = new THREE.Scene();
        this.scene.fog = new THREE.FogExp2(0x000000, 0.1);

        // Camera
        this.camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        this.camera.position.z = 5;

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
        this.scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5);
        this.scene.add(directionalLight);

        // Controls
        this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
        this.controls.enableDamping = true;

        // Particles + Ball
        this.particleSystem = new CR7ParticleSystem(7777, soccerTexture);
        this.scene.add(this.particleSystem.points);
        this.scene.add(this.particleSystem.soccerBall);

        // Postprocessing: Bloom
        this.composer = new THREE.EffectComposer(this.renderer);
        const renderPass = new THREE.RenderPass(this.scene, this.camera);
        this.composer.addPass(renderPass);

        this.bloomPass = new THREE.UnrealBloomPass(
          new THREE.Vector2(window.innerWidth, window.innerHeight),
          1.2, // strength
          0.4, // radius
          0.85 // threshold
        );
        this.composer.addPass(this.bloomPass);
      }

      setupAudioControls() {
        document.getElementById("startAudio").onclick = async () => {
          if (this.audioAnalyzer.audioContext.state === "suspended") {
            await this.audioAnalyzer.audioContext.resume();
          }
          this.audioAnalyzer.startSIUUU();
        };

        document.getElementById("useInput").onclick = () => {
          this.audioAnalyzer.setupMicrophone();
        };

        document.getElementById("toggleCrowd").onclick = () => {
          this.audioAnalyzer.toggleCrowdNoise();
        };

        document.getElementById("loadAudio").onclick = () => {
          document.getElementById("audioFile").click();
        };

        document.getElementById("audioFile").onchange = (event) => {
          const file = event.target.files[0];
          if (file) {
            this.audioAnalyzer.loadAudioFile(file);
          }
        };
      }

      animate() {
        requestAnimationFrame(() => this.animate());
        const audioData = this.audioAnalyzer.getAudioData();
        // Update the scene
        this.particleSystem.update(
          Array.from(audioData.frequency),
          performance.now() * 0.001
        );

        // Display average frequency
        const avgFreq =
          audioData.frequency.reduce((a, b) => a + b, 0) /
          audioData.frequency.length;
        document.querySelector(".stat:last-child").textContent = `SIUUU Energy: ${(
          (avgFreq / 256) *
          100
        ).toFixed(0)}%`;

        this.controls.update();
        // Render with bloom pass
        this.composer.render();
      }
    }

    // Initialize the experience
    new CR7Visualization();
  </script>
</body>
</html>
