<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enhanced Fibonacci Spiral</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        .control-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.85);
            color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Segoe UI', sans-serif;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .slider {
            width: 200px;
            margin: 10px 0;
        }
        .button-container {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
            flex: 1;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <div>Rotation Speed</div>
        <input type="range" id="rotationSpeed" class="slider" min="0" max="100" value="50">
        <div class="button-container">
            <button id="resetCamera">Reset View</button>
            <button id="toggleAutoRotate">Stop Rotation</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FontLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/geometries/TextGeometry.js"></script>

    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enableZoom = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 1.0;

        // Constants
        const numLayers = 8;
        const pointsPerLayer = 500;
        const colors = [
            '#ff6666', '#66ff66', '#6666ff', '#ffcc66',
            '#66ccff', '#cc66ff', '#cccc66', '#66cccc'
        ];

        // Scene groups
        const spiralsGroup = new THREE.Group();
        scene.add(spiralsGroup);

        // Create spiral with instancing
        function createFibonacciSpiral(points, scale, offset, color) {
            const geometry = new THREE.SphereGeometry(0.5, 8, 8);
            const material = new THREE.MeshStandardMaterial({ 
                color: new THREE.Color(color),
                roughness: 0.5,
                metalness: 0.1
            });

            const mesh = new THREE.InstancedMesh(geometry, material, points);
            mesh.instanceMatrix.setUsage(THREE.DynamicDrawUsage);

            const dummy = new THREE.Object3D();
            const goldenAngle = Math.PI * (3 - Math.sqrt(5));

            for (let i = 0; i < points; i++) {
                const theta = i * goldenAngle;
                const radius = Math.sqrt(i) * scale;
                const x = radius * Math.cos(theta);
                const y = radius * Math.sin(theta);
                const z = offset * 0.1;

                dummy.position.set(x, y, z);
                dummy.scale.set(0.1, 0.1, 0.1);
                dummy.updateMatrix();
                mesh.setMatrixAt(i, dummy.matrix);
            }

            mesh.instanceMatrix.needsUpdate = true;
            return mesh;
        }

        // Create spirals
        colors.forEach((color, layerIndex) => {
            const spiral = createFibonacciSpiral(pointsPerLayer, 0.5 + layerIndex * 0.2, layerIndex, color);
            spiral.rotation.z = (Math.PI / numLayers) * layerIndex;
            spiralsGroup.add(spiral);
        });

        // Lighting
        const pointLight = new THREE.PointLight(0xffffff, 3, 1000);
        pointLight.position.set(100, 100, 100);
        scene.add(pointLight);

        const ambientLight = new THREE.AmbientLight(0x404040, 2);
        scene.add(ambientLight);
      // Star field creation
        function createStarField() {
            const starsGeometry = new THREE.BufferGeometry();
            const starCount = 15000;
            const positions = new Float32Array(starCount * 3);
            const colors = new Float32Array(starCount * 3);

            for (let i = 0; i < starCount; i++) {
                const i3 = i * 3;
                positions[i3] = THREE.MathUtils.randFloatSpread(2000);
                positions[i3 + 1] = THREE.MathUtils.randFloatSpread(2000);
                positions[i3 + 2] = THREE.MathUtils.randFloatSpread(2000);

                const starColor = new THREE.Color().setHSL(0, 0, THREE.MathUtils.randFloat(0.5, 1));
                colors[i3] = starColor.r;
                colors[i3 + 1] = starColor.g;
                colors[i3 + 2] = starColor.b;
            }

            starsGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            starsGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const starsMaterial = new THREE.PointsMaterial({
                size: 1,
                vertexColors: true,
                transparent: true,
                opacity: 0.7
            });

            return new THREE.Points(starsGeometry, starsMaterial);
        }

        const starField = createStarField();
        scene.add(starField);

        // Create central sphere with electrified core
function createCentralSphere() {
    const group = new THREE.Group();

    // Base sphere (red outer sphere)
    const geometry = new THREE.SphereGeometry(1.8, 64, 64);
    const material = new THREE.MeshStandardMaterial({
        color: 0xff0000,
        emissive: 0x550000,
        emissiveIntensity: 1,
        metalness: 0.9,
        roughness: 0.2,
        transparent: true,
        opacity: 0.9
    });

    const sphere = new THREE.Mesh(geometry, material);
    group.add(sphere);

    // Black middle sphere
    const blackSphereGeometry = new THREE.SphereGeometry(1.6, 64, 64);
    const blackSphereMaterial = new THREE.MeshStandardMaterial({
        color: 0x000000,
        emissive: 0x000000,
        metalness: 1,
        roughness: 0,
    });
    const blackSphere = new THREE.Mesh(blackSphereGeometry, blackSphereMaterial);
    group.add(blackSphere);

    // Electrified core (enhanced)
    const coreGeometry = new THREE.SphereGeometry(1.5, 32, 32);
    const coreMaterial = new THREE.ShaderMaterial({
        uniforms: {
            time: { value: 0 },
            color: { value: new THREE.Color(0x00ff00) }
        },
        vertexShader: `
            varying vec2 vUv;
            varying vec3 vNormal;
            void main() {
                vUv = uv;
                vNormal = normalize(normalMatrix * normal);
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        `,
        fragmentShader: `
            uniform float time;
            uniform vec3 color;
            varying vec2 vUv;
            varying vec3 vNormal;
            
            float random(vec2 st) {
                return fract(sin(dot(st.xy, vec2(12.9898,78.233))) * 43758.5453123);
            }
            
            void main() {
                vec2 uv = vUv + time * 0.2;
                float noise1 = random(uv * 15.0);
                float noise2 = random((uv + 0.1) * 10.0);
                float lightning = step(0.95, noise1) + step(0.97, noise2) * 0.5;
                float glow = pow(0.8 - dot(vNormal, vec3(0, 0, 1.0)), 3.0);
                vec3 finalColor = color * (lightning * 2.0 + 0.1);
                gl_FragColor = vec4(finalColor, (lightning * glow + 0.1) * 0.8);
            }
        `,
        transparent: true,
        blending: THREE.AdditiveBlending
    });

    const core = new THREE.Mesh(coreGeometry, coreMaterial);
    group.add(core);

    // Enhanced text
    const textPoints = 12;
    const loader = new THREE.FontLoader();
    loader.load('https://cdn.jsdelivr.net/npm/three@0.128.0/examples/fonts/helvetiker_regular.typeface.json', function(font) {
        const textGeometry = new THREE.TextGeometry('DARK MOASS', {
            font: font,
            size: 0.08,
            height: 0.02,
            curveSegments: 12,
            bevelEnabled: true,
            bevelThickness: 0.005,
            bevelSize: 0.003,
            bevelOffset: 0,
            bevelSegments: 5
        });

        const textMaterial = new THREE.MeshStandardMaterial({
            color: 0xffffff,
            emissive: 0xaaaaaa,
            emissiveIntensity: 0.5,
            metalness: 0.8,
            roughness: 0.2
        });

        for (let i = 0; i < textPoints; i++) {
            const angle = (i / textPoints) * Math.PI * 2;
            const textMesh = new THREE.Mesh(textGeometry.clone(), textMaterial);
            
            textMesh.position.x = Math.sin(angle) * 1.7;
            textMesh.position.z = Math.cos(angle) * 1.7;
            textMesh.rotation.y = angle + Math.PI / 2;
            textMesh.rotation.z = Math.PI / 8;
            
            group.add(textMesh);
        }
    });

    return group;
}

            return group;
        }

        const centralSphere = createCentralSphere();
        scene.add(centralSphere);

        // Animations
        const rotationAnimation = gsap.to(spiralsGroup.rotation, {
            duration: 60,
            y: Math.PI * 2,
            repeat: -1,
            ease: "none"
        });

        gsap.to(centralSphere.scale, {
            duration: 2,
            x: 1.1,
            y: 1.1,
            z: 1.1,
            repeat: -1,
            yoyo: true,
            ease: "power1.inOut"
        });

        gsap.to(centralSphere.rotation, {
            duration: 30,
            y: Math.PI * 2,
            repeat: -1,
            ease: "none"
        });

        // Event handlers
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        document.getElementById('rotationSpeed').addEventListener('input', (e) => {
            const speed = e.target.value / 50;
            rotationAnimation.timeScale(speed);
            controls.autoRotateSpeed = speed;
        });

        document.getElementById('resetCamera').addEventListener('click', () => {
            gsap.to(camera.position, {
                x: 0,
                y: 25,
                z: 75,
                duration: 1,
                ease: "power2.inOut",
                onUpdate: () => controls.update()
            });
        });

        document.getElementById('toggleAutoRotate').addEventListener('click', (e) => {
            controls.autoRotate = !controls.autoRotate;
            e.target.textContent = controls.autoRotate ? "Stop Rotation" : "Auto Rotate";
        });

        // Camera setup
        camera.position.set(0, 25, 75);
        controls.update();

        // Animation loop
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            
            const time = clock.getElapsedTime();
            controls.update();

            // Update electrified core
            centralSphere.children[1].material.uniforms.time.value = time;

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
